content: "\n## <a name=\"a\"></a>A\n### <a name=\"admin-accounts\"></a>konta administratora\nKonta administracyjne mają szerokie lub nawet globalne uprawnienia w sieci. Istnieje wiele różnych typów o różnych poziomach dostępu i zabezpieczeń.\n### <a name=\"adware\"></a>Adware\nOprogramowanie, które automatycznie wyświetla lub pobiera niepożądane materiały reklamowe, gdy użytkownik jest w trybie online.\n### <a name=\"antivirus\"></a>Antivirus\nPomaga usunąć wirusy i inne typy złośliwych programów z komputera lub laptopa, wykrywając i usuwając je.\n### <a name=\"attack-surface\"></a>powierzchnia ataku\nZestaw punktów na granicy systemu, elementu systemowego lub środowiska, w którym osoba atakująca może podjąć próbę wprowadzenia, spowodować wpływ lub wyodrębnić dane z tego systemu, elementu systemu lub środowiska.\n\n## <a name=\"b\"></a>B \n### <a name=\"backdoor\"></a>Backdoor\nTyp złośliwego oprogramowania, który zapewnia złośliwym hakerom zdalny dostęp do urządzenia i kontrolę nad tym urządzeniem.\n### <a name=\"byods\"></a>Identyfikatory BYOD\nPrzynieś własne urządzenia (BYOD) to laptopy, komputery, tablety i telefony komórkowe, które są własnością osobistą członków organizacji, a zatem nie są zarządzane przez organizację.\n\n## <a name=\"c\"></a>C\n### <a name=\"cyberattack\"></a>cyberatak\nAtak z cyberprzestrzeni. (Zobacz cyberprzestrzeń).\n### <a name=\"cybercrime\"></a>Cyberprzestępczości\nUdział w niszczeniu lub kradzieży danych i informacji za pomocą komputerów lub Internetu.\n### <a name=\"cyberspace\"></a>Cyberprzestrzeni\nKoncepcja powszechnej wzajemnie połączonej technologii cyfrowej, składającej się z komputerów i sieci oraz komunikacji między nimi.\n\n## <a name=\"d\"></a>D\n### <a name=\"data-exfiltration\"></a>eksfiltracja danych\nPliki danych, które są skradzione i wysyłane poza sieć za pośrednictwem poczty e-mail lub w inny sposób.\n### <a name=\"defender\"></a>Defender\nOprogramowanie antywirusowe firmy Microsoft, program antywirusowy Microsoft Defender. Aby uzyskać więcej informacji na temat usługi Microsoft Defender, zobacz (https://support.microsoft.com/en-us/topic/getting-started-with-microsoft-defender-9df0cb0f-4866-4433-9cbc-f83e5cf77693)\n### <a name=\"device-group\"></a>Grupa urządzeń\nGrupa urządzeń to kolekcja urządzeń, które są pogrupowane ze względu na określone kryteria, takie jak wersja systemu operacyjnego. Urządzenia spełniające kryteria są uwzględniane w tej grupie urządzeń, chyba że zostaną wykluczone. W Microsoft 365 Business Premium (i w usłudze Defender dla firm) grupy urządzeń są przechowywane w usłudze Azure Active Directory.\n### <a name=\"device-management\"></a>zarządzanie urządzeniami\nZarządzanie urządzeniami jest wtedy, gdy organizacja aktywnie chroni zasoby i dane na wszystkich laptopach, komputerach, tabletach i urządzeniach przenośnych w organizacji.\n\n## <a name=\"e\"></a>E\n### <a name=\"encryption\"></a>Szyfrowania\nSzyfrowanie to proces kodowania informacji, dzięki czemu tylko autoryzowany adresat może dekodować informacje i korzystać z nich.\n### <a name=\"exploit\"></a>Wykorzystać\nFragment kodu, który używa luk w zabezpieczeniach oprogramowania w celu uzyskania dostępu do urządzenia i wykonywania innych zadań, takich jak instalowanie złośliwego oprogramowania.\n\n## <a name=\"f\"></a>F\n### <a name=\"firewall\"></a>Zapory\nZapora to system zabezpieczeń, który chroni sieć wewnętrzną przed nieautoryzowanymi serwerami i sieciami na podstawie wstępnie zdefiniowanych reguł. Działa jako bariera i umożliwia tylko zabezpieczonej sieci wysyłanie lub odbieranie danych.\n\n## <a name=\"h\"></a>H \n### <a name=\"hacker\"></a>Hacker\nKtoś, kto korzysta z systemu komputerowego w celu uzyskania nieautoryzowanego dostępu do innego systemu dla danych lub który sprawia, że inny system jest niedostępny.\n### <a name=\"hijacker\"></a>Porywacza\nPorywacz jest formą niechcianego oprogramowania, które modyfikuje ustawienia przeglądarki internetowej bez zgody użytkownika, aby wstrzyknąć niepożądane reklamy do przeglądarki użytkownika. Porywacz przeglądarki może zastąpić istniejącą stronę główną, stronę błędu lub wyszukiwarkę własną. Są one zazwyczaj używane do wymuszania trafień na określonej stronie internetowej, zwiększając jej przychody z reklam.\n\n## <a name=\"i\"></a>I \n### <a name=\"impersonation\"></a>Personifikacji\nPersonifikacja to miejsce, w którym domena wiadomości e-mail nadawcy lub nadawcy wygląda podobnie do rzeczywistego nadawcy lub domeny. Przykładowa personifikacja contoso.com domeny jest ćóntoso.com. Personifikacja użytkownika jest kombinacją nazwy wyświetlanej użytkownika i adresu e-mail. Na przykład Valeria Barrios (vbarrios@contoso.com) może być personifikowana jako Valeria Barrios, ale z zupełnie innym adresem e-mail.\n\n## <a name=\"m\"></a>M \n### <a name=\"malware\"></a>Złośliwego oprogramowania\nZłośliwe oprogramowanie to termin używany do opisywania złośliwych aplikacji i kodu, które mogą powodować uszkodzenia i zakłócać normalne korzystanie z urządzeń. Złośliwe oprogramowanie może zezwalać na nieautoryzowany dostęp, korzystać z zasobów systemowych, kraść hasła, blokować cię z komputera i prosić o okup i nie tylko. Złośliwe oprogramowanie to nadrzędna nazwa aplikacji i innego kodu, takiego jak oprogramowanie, które firma Microsoft klasyfikuje bardziej szczegółowo jako złośliwe oprogramowanie lub niechciane oprogramowanie.\n### <a name=\"managed-devices\"></a>urządzenia zarządzane\nUrządzenia, takie jak komputery, laptopy, tablety i urządzenia przenośne zarządzane przez organizację.\n### <a name=\"multi-factor-authentication-mfa\"></a>uwierzytelnianie wieloskładnikowe (MFA)\nMetoda uwierzytelniania, która wymaga od użytkownika podania co najmniej dwóch czynników weryfikacji w celu uzyskania dostępu do zasobu, takiego jak aplikacja, konto online lub sieć VPN.\n\n## <a name=\"p\"></a>P\n### <a name=\"phishing-attempt\"></a>próba wyłudzania informacji\nAtaki wyłudzające informacje próbują wykraść poufne informacje za pośrednictwem wiadomości e-mail, witryn internetowych, wiadomości tekstowych lub innych form komunikacji elektronicznej. Starają się wyglądać jak oficjalne komunikaty od legalnych firm lub osób fizycznych.\n\n## <a name=\"q\"></a>P\n### <a name=\"quarantine\"></a>Kwarantanny\nIzolowanie potencjalnie złośliwego pliku, dzięki czemu nie może już stanowić zagrożenia dla sieci lub systemu.\n\n## <a name=\"r\"></a>R\n### <a name=\"ransomware\"></a>Ransomware\nTyp złośliwego oprogramowania, który szyfruje pliki lub wprowadza inne modyfikacje, które mogą uniemożliwić korzystanie z urządzenia. Następnie zostanie wyświetlona nota okupu z informacją, że musisz zapłacić pieniądze lub wykonać inne akcje, zanim będzie można ponownie korzystać z urządzenia.\n\n## <a name=\"s\"></a>S\n### <a name=\"secure-score\"></a>Wskaźnik bezpieczeństwa\nWskaźnik bezpieczeństwa firmy Microsoft to miara stanu zabezpieczeń organizacji, z większą liczbą wskazującą na więcej podjętych działań ulepszeń. Wskaźnik bezpieczeństwa można znaleźć w portalu Microsoft 365 Defender (na stronie https://security.microsoft.com/securescore).\n### <a name=\"spam\"></a>Spam\nGdy duża liczba elementów zawartości jest wysyłana do dużej liczby adresatów, zwykle za pośrednictwem poczty e-mail i często zawiera złośliwe oprogramowanie.\n### <a name=\"spoofing\"></a>Fałszowanie\nGdy nadawca podszywa się pod adres e-mail i wydaje się być użytkownikiem w jednej z domen organizacji lub użytkownikiem w domenie zewnętrznej, który wysyła wiadomość e-mail do organizacji.\n### <a name=\"spyware\"></a>Spyware\nOprogramowanie, które ma na celu zebranie informacji o osobie lub organizacji i wysłanie ich do innej jednostki w sposób szkodzący użytkownikowi.\n\n## <a name=\"t\"></a>T\n### <a name=\"tenant\"></a>Dzierżawy\nUnikatowe dedykowane wystąpienie usług platformy Microsoft 365 i danych organizacji, przechowywane w określonej domyślnej lokalizacji, takiej jak Europa lub Ameryka Północna. Ta lokalizacja jest określana podczas tworzenia dzierżawy dla organizacji.\n### <a name=\"threat-landscape\"></a>poziom zagrożenia\nKrajobraz zagrożeń jest obszarem agresywnych i wytrwałych zagrożeń, a napastnicy, którzy przenieśli swoje wysiłki z uzyskania uznania w kierunku zarabiania pieniędzy, takich jak trzymanie urządzeń i zakładników danych, dopóki właściciel nie zapłaci żądanego okupu. Współczesne ataki w coraz większym stopniu koncentrują się na kradzieży własności intelektualnej na dużą skalę, ukierunkowanej degradacji systemu, która może spowodować straty finansowe, oraz cyberterroryzmu, który zagraża bezpieczeństwu osób fizycznych, przedsiębiorstw i interesów narodowych na całym świecie. Ci napastnicy są zazwyczaj wysoko wyszkolonymi osobami i ekspertami w dziedzinie bezpieczeństwa, z których niektórzy zatrudniają państwa narodowe, które mają duże budżety i pozornie nieograniczone zasoby ludzkie.\n### <a name=\"trojan-horse\"></a>koń trojański\nTyp złośliwego oprogramowania, który próbuje wydawać się nieszkodliwy. W przeciwieństwie do wirusa lub robaka, trojan nie rozprzestrzenia się sam. Zamiast tego stara się wyglądać legalnie, aby nakłonić użytkowników do pobrania i zainstalowania go. Po zainstalowaniu trojany wykonują różne złośliwe działania, takie jak kradzież danych osobowych, pobieranie innego złośliwego oprogramowania lub udzielanie osobom atakującym dostępu do urządzenia.\n\n## <a name=\"u\"></a>U\n### <a name=\"unmanaged-devices\"></a>urządzenia niezarządzane\nUrządzenia takie jak komputery, laptopy, tablety i urządzenia przenośne, które nie są zarządzane przez organizację, a zatem stanowią większe ryzyko. (Zobacz BYODs).\n\n## <a name=\"v\"></a>V \n### <a name=\"virus\"></a>Wirus\nFragment kodu, który jest zdolny do kopiowania samego siebie i zazwyczaj ma szkodliwy wpływ, taki jak uszkodzenie systemu lub zniszczenie danych.\n\n## <a name=\"w\"></a>W \n### <a name=\"worm\"></a>Robak\nTyp złośliwego oprogramowania, który rozprzestrzenia się na inne urządzenia. Robaki mogą rozprzestrzeniać się za pośrednictwem poczty e-mail, wiadomości błyskawicznych, platform udostępniania plików, sieci społecznościowych, udziałów sieciowych i dysków wymiennych. Zaawansowane robaki wykorzystują luki w zabezpieczeniach oprogramowania do propagacji.\n\n## <a name=\"z\"></a>Z \n### <a name=\"zero-trust\"></a>zero zaufania\nZero Trust to proaktywne, zintegrowane podejście do zabezpieczeń we wszystkich warstwach majątku cyfrowego, które jawnie i stale weryfikuje każdą transakcję, zapewnia najmniejsze uprawnienia i opiera się na analizie, zaawansowanym wykrywaniu i reagowaniu na zagrożenia w czasie rzeczywistym."
