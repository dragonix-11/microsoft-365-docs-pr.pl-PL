  ## <a name="footnotes"></a>Przypisy dolne

  **1** Dostępne w Stanach Zjednoczonych, Wielkiej Brytanii i Kanadzie.

  **2.** Urządzenia z systemem Windows 7 lub 8.1 Pro kwalifikują się do uaktualnienia do Windows 10 Pro w ramach wersji zapoznawczej Microsoft 365 Business Premium.
