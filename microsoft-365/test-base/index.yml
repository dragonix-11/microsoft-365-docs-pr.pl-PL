### YamlMime:Landing
title: Dokumentacja usługi Test Base for Microsoft 365
summary: Test Base for Microsoft 365 to usługa platformy Azure, która ułatwia testowanie aplikacji oparte na danych. Dzięki możliwościom danych i chmurze specjaliści IT mogą korzystać z inteligentnych testów z dowolnego miejsca na świecie. Pomoże Ci to przetestować aplikacje bez problemów, zobowiązań czasowych i wydatków związanych z konfigurowaniem i konserwacją złożonych środowisk testowych. Co najważniejsze, zapewnia to dostęp do wstępnych aktualizacji systemu Windows na bezpiecznych maszynach wirtualnych i światowej klasy analiz dla aplikacji.
