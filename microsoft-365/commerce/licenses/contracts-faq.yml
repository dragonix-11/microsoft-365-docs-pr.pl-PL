title: Często zadawane pytania dotyczące kontraktów
summary: ''
sections:
- name: Ogólne
  questions:
  - question: >
      Dlaczego mogę wyświetlić listę Kontrakty?
    answer: >
      Lista Kontrakty jest widoczna, jeśli jesteś prawidłowym użytkownikiem licencjonowania zbiorowego (VL). Jesteś użytkownikiem VL, jeśli spełniasz jedno z następujących wymagań:


      - Jesteś wymieniony jako kontakt dla umów w formularzu legalnego programu licencjonowania zbiorowego. Typy kontaktów to kontakt podstawowy, korespondent powiadomień, kontakt z dostępem online, menedżer software assurance, menedżer usług online lub menedżer subskrypcji.

      - Jesteś administratorem z dostępem do umów.
  - question: >
      Co to jest identyfikator licencjonowania?
    answer: >
      Identyfikator licencjonowania określa poziom programu, na którym można składać zamówienia przez organizację. Może reprezentować dowolny z następujących elementów:


      - Rejestracja (Enterprise lub Wybierz programy)

      - Agreement (program Open Value)

      - Licencja (otwarty program licencji)

      - Publiczny numer klienta (PCN) (wybierz program Plus)


      Uprawnienia i uprawnienia witryny są określane przez identyfikatory licencjonowania dostępne dla Twojej organizacji.
  - question: >
      Gdzie są moje umowy MPSA?
    answer: >
      Microsoft Products and Services Agreement informacje o licencji (MPSA) są zarządzane w [Centrum biznesowym firmy Microsoft](https://businessaccount.microsoft.com/Customer) lub [Microsoft Store dla Firm](https://businessstore.microsoft.com/store). Na tej liście kontraktów nie są wyświetlane żadne informacje MPSA. Aby dowiedzieć się więcej na temat umowy MPSA, zobacz [Licencjonowanie zbiorowe](https://www.microsoft.com/Licensing/MPSA/default.aspx).
  - question: >
      Dlaczego niektóre identyfikatory licencjonowania dla mojej organizacji nie są wyświetlane na liście?
    answer: "Identyfikator licencjonowania jest wyświetlany tylko wtedy, gdy zalogowany użytkownik ma uprawnienia do wyświetlania szczegółów identyfikatora licencjonowania. Uprawnienie do wyświetlania określonego identyfikatora licencjonowania w imieniu organizacji jest przyznawane, jeśli spełniasz jedno z następujących kryteriów:\n\n- Jesteś wymieniony jako kontakt dla umów w formularzu legalnego programu licencjonowania zbiorowego. Typy kontaktów to kontakt podstawowy, korespondent powiadomień, kontakt z dostępem online, menedżer software assurance, menedżer usług online lub menedżer subskrypcji.\n- Jesteś administratorem z dostępem do umów.\n\nAby uzyskać więcej informacji na temat ról uprawnień licencjonowania zbiorowego i ich dozwolonych akcji, zobacz [Często zadawane pytania dotyczące uprawnień](https://docs.microsoft.com/licensing/permissions-faq). \n"
  - question: >
      Jak długo trwa wyświetlanie nowych zamówień licencji na liście kontraktów?
    answer: >
      Ostatnio zakupione licencje są zwykle wyświetlane na liście w ciągu 10 godzin od otrzymania zamówienia od partnera firmy Microsoft. Opóźnienia od kilku dni do kilku tygodni mogą wystąpić, jeśli partner opóźni przekazywanie zamówienia zakupu do firmy Microsoft. Licencje są wyświetlane w podsumowaniu, gdy okres rozpoczęcia pokrycia dla zamówienia jest spełniony dla wszystkich programów z wyjątkiem licencji Open.


      Na liście kontaktów są dostępne następujące dane:


      |Nazwa kolumny|Opis|

      |---|---|

      |Identyfikator licencjonowania|Kluczowe kontakty i powiązane licencje organizacji według określonego identyfikatora licencjonowania|

      |Szczegóły programu nadrzędnego|Kluczowe kontakty i powiązane identyfikatory licencjonowania dla organizacji przez program licencjonowania|

      |Szczegóły MBSA|Kluczowe kontakty i powiązane identyfikatory licencjonowania dla organizacji skojarzone z umową Microsoft Business and Services Agreement (MBSA)|

      |Organizacji|Organizacja licencji|

      |Lokalizacja|Połączenie miasta i powiatu organizacji licencji|

      |Data zakończenia|Data zakończenia licencji|

      |Stan|Stan licencji|
  - question: >
      Co to jest podsumowanie licencji?
    answer: >
      Podsumowanie licencji zawiera uprawnienia licencji zbiorczej w czasie rzeczywistym dla rodziny produktów firmy Microsoft oraz wersję dla wszystkich aktywnych i nieaktywnych identyfikatorów licencjonowania w zestawie uprawnień.

      Podsumowanie licencji zawiera informacje o zakupie związane z tradycyjnymi programami licencjonowania zbiorowego firmy Microsoft począwszy od 1994 r. Te programy obejmują, ale nie są ograniczone do, Otwórz, Otwórz wartość, Wybierz, Wybierz plus i Enterprise.

      Licencje zakupione w ramach programu MPSA nie są uwzględnione w podsumowaniu relacji VLSC i można je wyświetlać oddzielnie w [Centrum biznesowym firmy Microsoft](https://businessaccount.microsoft.com/customer).


      Uzyskiwanie dostępu do podsumowania licencji i tworzenie go


      1.  Zaloguj się do Centrum administracyjne platformy Microsoft 365.

      2.  Przejdź do **pozycji Rozliczenia** > **Twoje produkty** > **Umowy** **licencjonowania zbiorowego** > .


      Filtruj identyfikatory licencjonowania do wyświetlenia w podsumowaniu licencji


      1.  Użyj pól wyboru, aby wybrać identyfikatory licencji, które mają zostać uwzględnione w tym podsumowaniu.

      2.  Wybierz pozycję **Utwórz podsumowanie licencji**. Podsumowanie licencji jest generowane tylko dla wybranych identyfikatorów licencjonowania.
- name: Omówienie podsumowania licencji
  questions:
  - question: >
      Co to jest uprawnienie do licencji?
    answer: >
      Uprawnienie licencyjne reprezentuje twoje prawo do instalowania i używania produktów oprogramowania zgodnie z opisem w umowie licencyjnej.
  - question: >
      Jaka jest efektywna ilość?
    answer: >
      Efektywna ilość to liczba uprawnień licencyjnych na produkt i wersja z uaktualnieniami. Służy do określania, czy twoja organizacja ma braki licencji, czy nadwyżki według produktu i wersji.
  - question: >
      Co to jest ilość aktywnego SA (Software Assurance)?
    answer: "Ilość aktywnego SA jest wyświetlana w podsumowaniu licencji. Reprezentuje liczbę licencji objętych programem Software Assurance (ochrona przed uaktualnieniem wersji) we wszystkich programach licencjonowania zbiorowego firmy Microsoft. Aktywna ilość SA obejmuje wszystkie typy pakietu Software Assurance, w tym:\n \n - Licencja i pakiet Software Assurance (L&SA)\n - Software Assurance (SA)\n - Step-Up SA\n"
  - question: >
      Dlaczego liczba efektywna i/lub aktywna ilość SA są wyświetlane jako zero (0)?
    answer: "Podsumowanie licencji ma na celu pokazanie licencji, do których organizacja ma prawo wdrażać i używać. Jeśli wartość Efektywna ilość w wygenerowanym zestawieniu licencji jest wyświetlana jako zero, oznacza to, że organizacja nie ma prawa do korzystania z licencji zgodnie z warunkami zestawu identyfikatorów licencjonowania wybranych dla tej instrukcji. Jeśli liczba aktywnych usług SA jest wyświetlana jako zero, oznacza to, że licencje w ramach zestawu identyfikatorów licencjonowania użytych do wygenerowania instrukcji nie mają żadnego prawidłowego ani aktywnego pokrycia pakietu Software Assurance. \n\nUWAGA\n\nW przypadku licencji usług online liczba aktywnych usług SA jest zawsze zerowa, ponieważ usługi online nie mają skojarzonych z nimi skojarzeń jednokrotnych. \n"
  - question: >
      Czy podsumowanie licencji zawiera informacje o oryginalnym producencie sprzętu (OEM) lub licencji detalicznej?
    answer: >
      L.p. Podsumowanie licencji wyświetla tylko licencje nabyte przez organizację za pośrednictwem programów licencjonowania zbiorowego.
  - question: "Czy w podsumowaniu licencji jest wyświetlane oprogramowanie wdrożone w mojej organizacji? \n"
    answer: >
      L.p. Firma Microsoft nie może podać listy szczegółów wdrożenia produktu w podsumowaniu licencji. Podsumowanie licencji pokazuje oprogramowanie, które organizacja ma prawo zainstalować i używać, ale nie to, co jest obecnie wdrożone.
  - question: >
      Co to jest pula produktów?
    answer: >
      Pula licencji grupuje licencje według typu produktu. Licencjonowanie zbiorowe firmy Microsoft organizuje produkty w trzy pule:


      - Aplikacje (na przykład wersje Office)

      - Systemy (na przykład wersje systemu operacyjnego Windows)

      - Serwery (na przykład Exchange Server, SQL Server i serwer Windows)
  - question: >
      Co to jest udzielenie licencji?
    answer: "Czasami licencjonowanie zbiorowe firmy Microsoft oferuje promocję, w której zakup określonego produktu uprawnia klienta do korzystania z innego produktu. Promocje są zazwyczaj uzależnione od aktywnego pokrycia pakietu Software Assurance lub korzyści z uaktualnienia na zakupionym produkcie. Przykład:\n\n- Klient kupuje jedną licencję na Exchange Server 2016 roku.\n- Transakcja ma aktywne pokrycie pakietów Software Assurance lub Upgrade Advantage podczas oferty.\n- Firma Microsoft oferuje promocję jednej licencji Skype dla firm Server z zakupem Exchange Server 2016 roku.\n\nUdzielenie licencji jest tym, co uprawnia lub \"udziela\" klientowi do korzystania z produktu promocyjnego. W powyższym przykładzie klientowi przyznano użycie Skype dla firm Server.\n\nAby uzyskać więcej informacji na temat przyznawania licencji, zobacz [Postanowienia dotyczące produktów firmy Microsoft](https://www.microsoft.com/licensing/terms/welcome/welcomepage). \n"
  - question: >
      Jak mogę zobaczyć moje dotacje na licencje?
    answer: >
      Dotacje na licencje są odzwierciedlane na liście Kontrakty i w sekcji Pliki do pobrania & Klucze. Na liście produktów produkty otrzymane z grantów licencyjnych są wyświetlane z gwiazdką (*), aby wskazać, że nie były częścią pierwotnego zakupu.
  - question: >
      Jak mogę skontaktować się z pomoc techniczna firmy Microsoft?
    answer: Aby skontaktować się z pomocą techniczną telefonicznie lub za pomocą formularza internetowego, zobacz [Kontakt z nami](https://docs.microsoft.com/licensing/contact-us). Firma Microsoft odpowiada na przesyłanie formularzy internetowych w ciągu 24 godzin.
