summary: ''
sections:
- name: Ogólne
  questions:
  - question: >
      Co to są klucze produktów?
    answer: >
      Klucz produktu umożliwia korzystanie z oprogramowania licencjonowanego w ramach określonego programu licencjonowania zbiorowego. Klucze produktów wymienione w Centrum administracyjne platformy Microsoft 365 powinny być używane tylko z produktami licencjonowania zbiorowego i są przeznaczone do użytku tylko przez organizację.


      Klucz aktywacji usługi online (OSA) to klucz produktu jednorazowego użycia używany do aktywowania subskrypcji usług Online Firmy Microsoft.


      Aby uzyskać więcej informacji, zobacz [Aktywacja usługi online dla otwartych programów — często zadawane pytania](/licensing/online-service-activation-faq).
  - question: >
      Jak mogę znaleźć klucze produktów w Centrum administracyjne platformy Microsoft 365?
    answer: "1. Zaloguj się do Centrum administracyjne platformy Microsoft 365. \n2. Przejdź do pozycji Rozliczenia **Produkty** > **Licencjonowanie** > **zbiorowe Pobrane & klucze** > **aktywowanie** >  kursora na produkcie i wybierz pozycję **Wyświetl klucze**.\n\nZnajdziesz informacje o kluczu produktu dla każdego produktu, typ licencjonowania (klucz licencjonowania zbiorowego, usługa zarządzania kluczami (KMS) i klucz aktywacji wielokrotnej (MAK) oraz liczbę używanych i dostępnych aktywacji klucza MAK.\n\nWybierz pozycję **Pobierz wszystkie klucze produktu** , aby pobrać klucze wyświetlane dla licencji na dysk lokalny.\n"
  - question: >
      Jak mogę znaleźć klucze produktu SQL Server?
    answer: >
      Klucz licencji SQL jest osadzony w kreatorze aktywacji oprogramowania, a nie wyświetlany w centrum administracyjnym i jest wykrywany automatycznie podczas instalacji. Aby uzyskać więcej informacji, zobacz [Przewodnik instalacji SQL Server](/sql/database-engine/install-windows/install-sql-server).


      Klucz można również znaleźć, pobierając plik iso SQL z centrum administracyjnego > .. Plik > DefaultSetup.ini folderu \x64. Przed zainstalowaniem lub uaktualnieniem wersji SQL należy utworzyć kopię zapasową dowolnej istniejącej wersji. Jeśli potrzebujesz pomocy w rozwiązywaniu problemów technicznych podczas instalacji produktu lub aktywacji usługi online, skontaktuj się z pomocą techniczną firmy Microsoft, przesyłając [wniosek o pomoc techniczną](https://support.microsoft.com/oas).
  - question: >
      Jak mogę znaleźć klucz produktu do zakupu licencjonowania zbiorowego?
    answer: "Jeśli Twoja umowa autoryzuje dostęp do produktu wymagającego klucza, możesz znaleźć te klucze, przechodząc do pozycji **Rozliczenia** > **Produktów** > **Licencjonowanie zbiorowe** > **Pobrane & klucze**. \n\nJednak niektóre produkty nie wymagają klucza produktu. Te informacje znajdują się w opisie produktu w katalogu Pliki do pobrania i klucze.\n\nAby określić, czy produkt wymaga klucza, przejdź do pozycji [Aktywacja produktu i informacje o kluczu](https://licensingapps.microsoft.com/product-activation). W obszarze Znajdź produkty wybierz produkt lub wyszukaj nazwę swojego produktu.\n"
  - question: >
      Co to jest klucz konfiguracji?
    answer: >
      Klucz konfiguracji jest używany dla każdej kombinacji produktu/wersji, aby odblokować produkt, pomijając aktywację. Klucz konfiguracji można uzyskać na jeden z dwóch sposobów:

        - **Realizacja fizyczna** W przypadku produktów uzyskanych w drodze realizacji fizycznej klucz konfiguracji jest drukowany na rękawie nośnika.
        - **Pobieranie realizacji** W przypadku produktów uzyskanych przez pobranie z centrum administracyjnego klucz konfiguracji jest wyświetlany na ekranie pobierania i może mu towarzyszyć następujący tekst: Niektóre produkty dostępne do pobrania wymagają kluczy konfiguracji. Zanotuj klucz konfiguracji, ponieważ jest on wymagany podczas instalacji produktu. Aby uzyskać więcej informacji na temat kluczy konfiguracji, zobacz [KMS klucze konfiguracji klienta](/windows-server/get-started/kmsclientkeys).
  - question: >
      Co określa, które klucze produktów są skojarzone z moimi umowami?
    answer: >
      Klucze produktów licencji zbiorczej są udostępniane dla każdego identyfikatora licencjonowania wymienionego w [podsumowaniu relacji firmy Microsoft](/licensing/license-faq). To podsumowanie relacji znajduje się w Centrum usługi licencjonowania zbiorowego. Aby uzyskać więcej informacji, zobacz [Co to jest identyfikator licencjonowania](/licensing/license-faq#what-is-a-licensing-id). Możesz mieć kilka identyfikatorów licencjonowania:

        - klienci Enterprise Agreement (EA) i Select Plus otrzymują klucze produktów na pulę produktów (systemy, serwery i aplikacje).
        - Wybierz pozycję Klienci z umową otrzymują klucze produktów na pulę produktów (systemy, serwery i aplikacje) na podstawie prognoz zakupów.
        - Klienci z otwartymi licencjami i klienci open value otrzymują odpowiednie klucze produktów na podstawie zakupów licencji.

      Aby uzyskać więcej informacji, zobacz [Często zadawane pytania dotyczące podsumowania licencji](/licensing/license-faq).


      > [!NOTE]

      > Wszyscy klienci mają prawo do używania kluczy produktów do ponownego obrazowania i obniżania poziomu. Wybierz pozycję Plus, Enterprise Agreement (EA) i Wybierz klientów mają ograniczone prawa do oceny szkoleń i tworzenia kopii zapasowych. Aby uzyskać więcej informacji, zobacz [Informacje o licencjonowaniu produktów](https://www.microsoft.com/licensing/docs/view/Licensing-Briefs).
- name: Aktywacja zbiorcza
  questions:
  - question: >
      Co to jest aktywacja zbiorcza?
    answer: >
      Aktywacja zbiorcza to konfigurowalne rozwiązanie, które ułatwia automatyzację procesu aktywacji produktu i zarządzanie nimi na komputerach z systemem Windows systemach operacyjnych licencjonowanych w ramach programu licencjonowania zbiorowego. Aktywacja zbiorcza jest również używana z innym oprogramowaniem firmy Microsoft, w tym z pakietami Office, sprzedawanymi w ramach umów licencjonowania zbiorowego i obsługującym aktywację zbiorczą. Więcej informacji można znaleźć w następujących artykułach:
        - [Narzędzia do zarządzania aktywacją zbiorczą Office](/deployoffice/vlactivation/tools-to-manage-volume-activation-of-office)
        - [Aktywacja zbiorcza dla Windows 10](/windows/deployment/volume-activation/volume-activation-windows-10)

      Aktywacja zbiorcza ma zastosowanie tylko do systemów objętych programem licencjonowania zbiorowego i jest używana wyłącznie jako narzędzie do aktywacji. Nie jest ona powiązana z fakturowaniem ani rozliczeniami licencji.


      Aktywacja zbiorcza zapewnia dwa sposoby ukończenia aktywacji zbiorczych. Klienci mogą używać obu typów kluczy do aktywowania systemów w organizacji:
        - usługa zarządzania kluczami (KMS) umożliwia organizacjom aktywowanie systemów w ramach własnej sieci.
        - Klucz aktywacji wielokrotnej (MAK) aktywuje systemy jednorazowo przy użyciu usług aktywacji hostowanej przez firmę Microsoft.
  - question: >
      Co to jest usługa zarządzania kluczami (KMS)?
    answer: >
      KMS jest usługą aktywacji, która umożliwia organizacjom aktywowanie systemów w ramach własnej sieci przez wyeliminowanie konieczności łączenia się poszczególnych komputerów z firmą Microsoft w celu aktywacji produktu. Nie wymaga dedykowanego systemu i może być współorganizowany w systemie, który zapewnia inne usługi.


      KMS wymaga minimalnej liczby komputerów fizycznych lub wirtualnych w środowisku sieciowym. Te minimum, nazywane progami aktywacji, są ustawiane tak, aby były łatwo osiągane przez Enterprise klientów.

        - Progi aktywacji dla Windows
          - Organizacja musi mieć co najmniej 5 komputerów, aby aktywować serwery z systemem Windows Server.
          - Organizacja musi mieć co najmniej 25 komputerów, aby aktywować systemy klienckie działające Windows.
        - Progi aktywacji dla Office
          - Organizacja musi mieć co najmniej 5 komputerów z wersją Office, aby aktywować zainstalowane produkty Office przy użyciu KMS.

      Aby uzyskać więcej informacji na temat progów aktywacji, zobacz [Przewodnik planowania aktywacji zbiorczej](/windows/deployment/volume-activation/volume-activation-windows-10).
  - question: >
      Co to jest klucz hosta KMS?
    answer: >
      Klucz KMS jest używany do aktywowania komputera hosta KMS z serwerem aktywacji firmy Microsoft i może aktywować maksymalnie 6 hostów KMS z 10 aktywacjami na hosta. Każdy host KMS może aktywować nieograniczoną liczbę komputerów.
  - question: >
      Dlaczego w Centrum administracyjne platformy Microsoft 365 dla klientów z licencją open nie jest wyświetlany żaden klucz KMS?
    answer: "KMS klucze nie są już wstępnie przypisywane do umów open, ponieważ użycie klucza aktywacji wielokrotnej (MAK) jest preferowaną metodą aktywacji.\n\nKlucze KSM można przypisać, z wyjątkiem, do klientów open, którzy spełniają minimalny próg aktywacji KMS dla Windows Server, OS i Office. Aby zażądać wyjątku, prześlij żądanie formularza internetowego do pomoc techniczna firmy Microsoft.\n\nAby zażądać wyjątku, musisz mieć uprawnienia administratora VLSC, administratora kluczy lub przeglądarki kluczy i podać następujące informacje:\n  \n  - Umowa / numer rejestracji lub identyfikator licencji i autoryzacja.\n  - Nazwa produktu (w tym wersja i wydanie).\n  - Ostatnie 5 znaków klucza produktu.\n  - Wymagana liczba aktywacji hostów.\n  - Uzasadnienie biznesowe lub przyczyna wdrożenia.\n"
  - question: >
      Co zrobić, jeśli potrzebuję dodatkowych hostów KMS?
    answer: "Jeśli potrzebujesz dodatkowych aktywacji KMS do aktywowania ponad 6 hostów KMS, prześlij żądanie formularza internetowego w celu Centrum administracyjne platformy Microsoft 365 pomocy technicznej. \n\nAby zażądać wyjątku, musisz mieć uprawnienia administratora VLSC, administratora kluczy lub przeglądarki kluczy i podać następujące informacje:\n  \n  - Umowa / numer rejestracji lub identyfikator licencji i autoryzacja.\n  - Nazwa produktu (w tym wersja i wydanie).\n  - Ostatnie 5 znaków klucza produktu.\n  - Wymagana liczba aktywacji hostów.\n  - Uzasadnienie biznesowe lub przyczyna wdrożenia.\n"
  - question: >
      Co to jest klucz aktywacji wielokrotnej (MAK)?
    answer: >
      Klucz aktywacji wielokrotnej (MAK) aktywuje systemy jednorazowo przy użyciu usług aktywacji hostowanej przez firmę Microsoft, które wymagają połączenia z serwerem aktywacji firmy Microsoft. Po aktywowaniu komputerów nie jest wymagana dalsza komunikacja z firmą Microsoft.


      **Ważne** Liczba dozwolonych aktywacji klucza MAK zależy od umowy licencjonowania zbiorowego.
  - question: >
      Dlaczego liczba podanych aktywacji klucza MAK nie jest zgodna z liczbą zakupionych licencji?
    answer: >
      Zalecamy, aby klienci korzystali z KMS, aby aktywować klucze aktywacji wielokrotnej (MAK). KMS jest preferowaną metodą aktywacji dla wdrożeń na dużą skalę. Wiele czynników określa liczbę aktywacji skojarzonych z każdym kluczem MAK, w tym zakupione licencje, poziom cen zakupu klienta i program licencjonowania zbiorowego.


      Liczba aktywacji dostępnych dla produktu nie zawsze będzie zgodna z liczbą zakupionych licencji. Zazwyczaj otrzymujesz więcej aktywacji na wypadek konieczności ponownej instalacji i aktywowania niektórych produktów. Zapoznaj się z sekcją Podsumowanie licencjonowania umowy, aby wyświetlić liczbę licencji.
  - question: >
      Jak mogę zażądać zwiększenia limitów aktywacji klucza MAK?
    answer: "Zwiększenie liczby aktywacji klucza MAK można zażądać za pośrednictwem formularza internetowego i są przyznawane przez wyjątek. W przypadku Kanady i Stany Zjednoczone [prześlij żądania pomocy technicznej dotyczące licencjonowania zbiorowego](https://support.microsoft.com/supportrequestform/2afa6f15-b710-db46-909a-8346017c802f). W przypadku wszystkich innych krajów prześlij [formularz internetowy pomocy technicznej](/licensing/contact-us). \n\nAby zażądać limitu aktywacji klucza MAK, musisz mieć uprawnienia administratora VLSC, administratora kluczy lub przeglądarki kluczy i podać następujące informacje:\n\n  - Umowa/numer rejestracji lub identyfikator licencji i autoryzacja.\n  - Nazwa produktu (w tym wersja i wydanie).\n  - Ostatnie 5 znaków klucza produktu.\n  - Wymagana liczba aktywacji hostów.\n  - Uzasadnienie biznesowe lub przyczyna wdrożenia.\n"
  - question: >
      Jak mogę aktywować licencje przy użyciu klucza aktywacji wielokrotnej (MAK)?
    answer: >
      Licencje można aktywować na jeden z dwóch sposobów przy użyciu klucza MAK:

        - Aktywacja niezależna od klucza MAK Każdy komputer indywidualnie łączy się z firmą Microsoft przy użyciu sieci Web lub telefonu w celu ukończenia aktywacji.
        - Żądanie aktywacji serwera proxy MAK — jedno scentralizowane żądanie aktywacji jest wykonywane w imieniu wielu komputerów z jednym połączeniem z firmą Microsoft online lub telefonicznie. Ta metoda używa Narzędzie do zarządzania aktywacją zbiorczą (Narzędzie do zarządzania aktywacją zbiorczą), który jest częścią zestawu Windows Automated Installation Kit (WAIK). Narzędzie do zarządzania aktywacją zbiorczą umożliwia specjalistom IT automatyzowanie i centralne zarządzanie procesem aktywacji zbiorczej przy użyciu klucza MAK oraz sprawdzanie liczby aktywacji w kluczu MAK.
  - question: >
      Co to jest Narzędzie do zarządzania aktywacją zbiorczą (Narzędzie do zarządzania aktywacją zbiorczą)?
    answer: >
      Narzędzie do zarządzania aktywacją zbiorczą (Narzędzie do zarządzania aktywacją zbiorczą) to narzędzie, które umożliwia administratorom sieci i innym specjalistom IT automatyzację i centralne zarządzanie procesem aktywacji zbiorczej i detalicznej dla Windows, Microsoft Office i wybierz inne produkty firmy Microsoft. Narzędzie do zarządzania aktywacją zbiorczą może zarządzać aktywacją zbiorczą przy użyciu kluczy aktywacji wielokrotnej (MAK) lub Windows usługa zarządzania kluczami (KMS). Narzędzie do zarządzania aktywacją zbiorczą jest standardową przystawką programu Microsoft Management Console (MMC), która wymaga programu Microsoft Management Console (MMC) 3.0.


      Aby uzyskać informacje na temat Narzędzie do zarządzania aktywacją zbiorczą, zobacz:

        - [dokumentacja techniczna Narzędzie do zarządzania aktywacją zbiorczą (Narzędzie do zarządzania aktywacją zbiorczą)](/windows/deployment/volume-activation/volume-activation-management-tool)
        - [Zarządzanie aktywacją przy użyciu Narzędzie do zarządzania aktywacją zbiorczą (Narzędzie do zarządzania aktywacją zbiorczą)](/previous-versions/tn-archive/ff686876(v=technet.10))
        - Pobieranie [Narzędzie do zarządzania aktywacją zbiorczą (Narzędzie do zarządzania aktywacją zbiorczą)](https://www.microsoft.com/download/details.aspx?id=11936)
  - question: >
      Co należy wiedzieć o używaniu Windows Server jako hosta KMS do aktywowania klientów Windows?
    answer: "Jeśli wdrożysz Windows przy użyciu usługa zarządzania kluczami (KMS) jako metody aktywacji, pamiętaj, że:\n  \n  - Windows Server nie jest obsługiwany jako host KMS do aktywacji Windows.\n  - Aby uzyskać poprawkę umożliwiającą aktywację Windows maszyn klienckich, wymagany jest klucz KMS serwera Windows. Aby uzyskać [najnowszą poprawkę, zobacz Konfigurowanie komputera hosta KMS w celu aktywowania licencjonowanych zbiorczo wersji Office](/deployoffice/vlactivation/configure-a-kms-host-computer-for-office). \n\nJeśli używasz Windows Server jako hosta KMS, możesz:\n  \n  - Uaktualnij maszynę hosta KMS do Windows Server.\n  - Obniż wersję komputera na Windows Server 2003.\n  - Uruchom hosta KMS na maszynie z Windows wersji zbiorczej.\n  - Uruchom maszynę wirtualną serwera Windows.\n"
  - question: >
      Co należy wiedzieć o aktywacji zbiorczej dla Office, Project i Visio?
    answer: >
      Następujące zmiany aktywacji zbiorczej są związane z Office, Project i Visio:
        - Office KMS Host aktywuje dowolny pakiet Office lub aplikację.
        - Do aktywacji należy zainstalować i użyć tylko jednego klucza Office KMS.

      Jeśli wdrożysz Office przy użyciu usługa zarządzania kluczami (KMS) jako metody aktywacji, pamiętaj, że:
        - Nie można aktywować Office przy użyciu KMS, jeśli używasz serwera Windows jako hosta KMS.
        - Poprawka nie jest dostępna, aby umożliwić aktywację klientów Office.

      Jeśli używasz Windows Server 2008 jako hosta KMS, możesz:
        - Uaktualnij maszynę hosta KMS do Windows Server.
        - Obniż wersję maszyny na starszą wersję programu Windows Server.
        - Uruchom hosta KMS na komputerze Windows.
        - Uruchom maszynę wirtualną Windows Server w nowszej wersji serwera Windows Server.
  - question: >
      Jak mogę aktywować usługę Terminal Windows Server and Remote Desktop Service (RDS)?
    answer: >
      Po pobraniu nośnika serwera z VLSC można go aktywować przy użyciu kreatora aktywacji produktu. Nie musisz znajdować klucza licencji zbiorczej ani klucza konfiguracji produktu w usłudze VLSC. Wykonanie wszystkich kroków kreatora aktywacji powoduje wyświetlenie monitu serwera o nawiązanie połączenia z usługą Microsoft Clearing House za pośrednictwem Internetu w celu zweryfikowania danych. Alternatywnie w przypadku serwerów offline kreator aktywacji oferuje aktywację telefoniczną lub internetową.


      Aby rozpocząć, przypisz rolę licencjonowania pulpitu zdalnego dla serwera (**Uruchom** > **narzędzia** >  administracyjne **Menedżer serwera**), a następnie aktywuj usługę RDS z Poziomu Menedżera licencji pulpitu zdalnego. Wybierz pozycję **Uruchom** > **narzędzia** >  administracyjne **Usługi pulpitu zdalnego**, a następnie wybierz pozycję **Pulpit zdalny/Menedżer licencji terminalu**.


      Podczas aktywacji zostanie wyświetlony monit o wybranie programu licencji i numeru umowy. W przypadku klientów korzystających z licencji open wprowadź numer autoryzacji. W polu MPSA wprowadź numer konta zakupu (a nie numer umowy MPSA). Jeśli nie masz pewności co do typu programu dla identyfikatora licencji użytego do zakupu licencji cal, przejdź do **podsumowania relacji VLSC** i zapoznaj się z **kolumną Program nadrzędny** .


      Aby uzyskać informacje o licencjonowaniu serwera terminali, zobacz [Licencjonowanie serwera terminali](/troubleshoot/windows-server/remote/terminal-server-licensing). Aby uzyskać informacje na temat instalowania roli licencjonowania pulpitu zdalnego i aktywowania serwera licencji, zobacz [Aktywowanie serwera licencji usług pulpitu zdalnego](/windows-server/remote/remote-desktop-services/rds-activate-license-server) i  [Nie można nawiązać połączenia z usługami pulpitu zdalnego, ponieważ nie są dostępne żadne serwery licencjonowania usług pulpitu zdalnego](/troubleshoot/windows-server/remote/cannot-connect-rds-no-license-server).
  - question: >
      Czy organizacje w tej samej strukturze własności mogą używać tego samego klucza do wdrożenia produktu?
    answer: >
      Zgodność licencji i zarządzanie zasobami są niezależne od aktywacji klucza. Klienci nie muszą używać kluczy podanych w ramach określonego identyfikatora licencjonowania (umowy, rejestracji, partnera lub licencji). Jeśli organizacja nadrzędna ma indywidualną umowę, może użyć tego samego klucza do wdrożenia produktu w organizacjach nadrzędnych i podrzędnych. Ta elastyczność umożliwia klientom centralne zarządzanie obrazem wdrożenia przy użyciu kluczy specyficznych dla umów/licencji lub jednego zestawu kluczy dla wszystkich.
  - question: >
      Czy mogę skorzystać z moich kluczy licencji zbiorczej, aby skorzystać z moich praw do ponownego obrazowania?
    answer: >
      Tak. Prawa do ponownego przetwarzania obrazów są przyznawane wszystkim klientom licencjonowania zbiorowego firmy Microsoft. Zgodnie z tymi prawami klienci mogą ponownie obrazować kopie licencjonowanego producenta oryginalnego sprzętu (OEM) lub produktów w pełnym pakiecie (FPP) przy użyciu nośnika dostarczonego w ramach umowy, jeśli kopie wykonane z nośnika licencjonowania zbiorowego są identyczne z oryginalnym licencjonowanym produktem. Jako klient licencjonowania zbiorowego możesz znaleźć klucze licencji zbiorczej na stronie klucza produktu lub zażądać kluczy za pośrednictwem [Centrum aktywacji firmy Microsoft](https://licensingapps.microsoft.com/product-activation).


      > [!NOTE]

      > Jeśli jesteś klientem licencji open, musisz zakupić co najmniej jedną jednostkę produktu, którą chcesz ponownie wyświetlić, aby uzyskać dostęp do nośnika produktu i otrzymać klucz produktu.


      Aby uzyskać więcej informacji na temat praw do ponownego [obrazowania, zobacz Dokumentacja licencjonowania produktów](https://www.microsoft.com/licensing/docs/view/Licensing-Briefs).
  - question: >
      Jak mogę pobrać moje klucze do pliku lokalnego?
    answer: "Centrum administracyjne platformy Microsoft 365 oferuje opcję pobrania kluczy produktu do pliku lokalnego do późniejszego użycia. Po pobraniu kluczy produktu ze strony Pliki do pobrania i klucze plik zawiera wszystkie klucze licencji zbiorczej skojarzone z umowami w profilu centrum administracyjnego. Jeśli jednak pobierzesz klucze z widoku Identyfikator licencjonowania na stronie Podsumowanie relacji, plik zawiera tylko klucze skojarzone z wyświetlanym identyfikatorem licencjonowania.\n\nPlik klucza produktu do pobrania jest w formacie rozdzielanym tabulatorami i można go otworzyć w Excel lub edytorze tekstów w celu sortowania i wyświetlania kluczy. Są to kolumny zawarte w pliku: **Identyfikator licencji**, **Program nadrzędny**, **Organizacja**, **Produkt**, **Klucz produktu**, **Typ** i **KLUCZ MAK Aktywacje używane/Dostępne, Miejsca i Stan OSA**. \n\nAby otworzyć pobrany plik w Excel, wykonaj następujące kroki:\n  1. Otwórz Microsoft Excel.\n  2. Wybierz pozycję **Otwórz plik** > , a następnie wybierz pobrany plik CSV.\n  3. Wybierz pozycję **Rozdzielane** (wartość domyślna), a następnie wybierz pozycję **Rozdzielone tabulatorem** (aby zapobiec wyświetlaniu wszystkich danych w jednej kolumnie).\n  4. Wybierz **Zakończ**. \n\nPlik .CSV zostanie otwarty w Excel, a dane są wyświetlane w oddzielnych kolumnach.\n"
- name: Pomoc techniczna
  questions:
  - question: >
      Jak mogę skontaktować się z pomocą techniczną?
    answer: >
      Centrum administracyjne platformy Microsoft 365 klienci mogą kontaktować się z pomocą techniczną telefonicznie lub za pośrednictwem formularza internetowego. Firma Microsoft odpowiada na przesyłanie formularzy internetowych w ciągu 24 godzin. Aby skontaktować się z pomocą techniczną, zobacz [Kontakt z nami](/licensing/contact-us).
