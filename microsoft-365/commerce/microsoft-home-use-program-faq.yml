title: Program firmy Microsoft użytkowania w domu często zadawanych pytań
summary: >
  Klienci korzystający z licencjonowania zbiorowego używają Program firmy Microsoft użytkowania w domu (HUP) w [witrynie internetowej Microsoft Store dla Firm](https://go.microsoft.com/fwlink/?linkid=2139192).


  Wszyscy inni klienci uzyskują dostęp do protokołu HUP, wykonując następujący krok:


  - W centrum administracyjnym firmy Microsoft przejdź do [strony **RozliczeniaUżytki**](https://go.microsoft.com/fwlink/p/?linkid=842054) > , wybierz kartę **Korzyści**, a następnie wybierz kartę **HUP**.
sections:
- name: Zignorowano
  questions:
  - question: >
      Co to jest Program firmy Microsoft użytkowania w domu?
    answer: >
      Program firmy Microsoft użytkowania w domu (HUP) umożliwia pracownikom uprawnionych firm kupowanie produktów konsumenckich firmy Microsoft z rabatem. Bieżące rabaty dla każdej oferty produktu można sprawdzić, odwiedzając [stronę produktu Home Use Program](https://www.microsoft.com/home-use-program).
  - question: >
      Na jakich rynkach jest oferowany program home use?
    answer: "Rabaty na subskrypcje Microsoft 365 Family i osobiste są oferowane kwalifikującym się firmom na całym świecie z następującymi wyjątkami:\n\n- Liban, Makau, Rosja i Wenezuela: Ta oferta nie jest dostępna na tych rynkach.\n- Chiny i Hongkong: roczna subskrypcja jest dostępna na tych rynkach. W Chinach odwiedź [Microsoft 365 w Chinach](https://www.microsoftstore.com.cn/home-use-program/invite). W Hong Kongu odwiedź stronę [Kup Microsoft 365 w obniżonej cenie](https://www.microsoftestore.com.hk/partner/hup?locale=en_HK).\n- Japonia: Microsoft 365 Family jest niedostępna.\n- Rabaty na wybrane urządzenia surface i akcesoria są oferowane kwalifikującym się firmom na wybranych rynkach. \n"
  - question: >
      Jak organizacja kwalifikuje się do rabatów HUP?
    answer: "Aby pracownicy mogli korzystać z rabatu Program firmy Microsoft użytkowania w domu, potrzebują prawidłowego firmowego adresu e-mail i aktywnego konta Microsoft, a Twoja organizacja musi spełniać jedno z następujących kryteriów:\n\n- Klienci, którzy mają aktywną usługę Software Assurance na potrzeby kwalifikowania aplikacji Office\n- Klienci, którzy mają Microsoft 365/Microsoft 365 E3/E5 z pakietu Software Assurance\n- Klienci komercyjni i rządowi, którzy kupili co najmniej 2000 licencji jednego lub kombinacji Microsoft 365 E3/E5\n- Klienci edukacyjni i non-profit\n- Klienci komercyjni i rządowi, którzy wydali 250 000 USD lub więcej w ciągu ostatnich 12 miesięcy na kwalifikujące się Power BI, Office, urządzenia Surface & akcesoria, Windows i Enterprise Mobility \n"
  - question: >
      Dlaczego muszę utworzyć konto Azure Active Directory (AAD), aby korzystać z programu Home Use Program/Microsoft Store dla Firm?
    answer: >
      Aby zaktualizować i zmodernizować program home use do szerszego zakresu korzyści z licencji i produktów, musieliśmy zmienić sposób, w jaki spełniamy wymagania hup. Microsoft Store dla Firm jest używana do weryfikacji uprawnień i przypisywania korzyści hup, a w tym celu opiera się na usłudze AAD w celu łączenia informacji z usługi VLSC i weryfikowania domen poczty e-mail, na których znajdują się pracownicy organizacji. Aby uzyskać więcej informacji, zobacz [Tworzenie konta Azure AD za pośrednictwem usługi Office 365 for Business](/microsoft-store/sign-up-microsoft-store-for-business#o365-welcome).
  - question: >
      Jak mogę zostać przypisanym administratorem IT dzierżawy zarządzanej?
    answer: >
      Musisz utworzyć specjalny rekord w systemie DNS, aby udowodnić, że jesteś właścicielem domeny firmowej, na przykład contoso.com.


      Aby zapoznać się z procesem krok po kroku, aby stać się dzierżawą zarządzaną, zobacz [Take over an unmanaged directory as administrator in Azure Active (Przejęcie katalogu niezarządzanego jako administrator w usłudze Azure Active](/azure/active-directory/users-groups-roles/domains-admin-takeover)).
  - question: >
      Jakie zasoby są dostępne, aby ułatwić pracownikom podwyższanie korzyści z programu Home Use Program?
    answer: >
      Użyj zasobów znajdujących się na stronie [głównej programu Home Use Program](https://www.microsoft.com/home-use-program/resources) , aby ułatwić podwyższanie poziomu programu do pracowników. Znajdziesz cyfrowe i drukowane ulotki, słownictwo do użycia w wiadomościach e-mail i biuletynach oraz wskazówki dotyczące najlepszego promowania programu home use.
  - question: >
      Jakie kroki należy wykonać dla uprawnionego pracownika w celu dokonania zakupu Program firmy Microsoft użytkowania w domu?
    answer: >
      1. **Zarejestruj się** Przejdź do [strony Program firmy Microsoft użytkowania w domu](https://www.microsoft.com/home-use-program) i wybierz przycisk Wprowadzenie. Pracownicy wprowadzają firmowy adres e-mail.

      2. **Potwierdzić**  Wiadomość e-mail jest wysyłana do skrzynki odbiorczej firmowego adresu e-mail z linkiem uwierzytelniającym ich uprawnienia do programu.

      3. **Rejestrowanie** Po uwierzytelnieniu rozpoczynają proces zakupu, podając konto Microsoft skojarzone z ich osobistym adresem e-mail, co umożliwia im wyświetlanie rabatów na dostępne produkty w oparciu o korzyść z programu Home Use Program organizacji. Aby uzyskać więcej informacji, zobacz [Jak zalogować się do konta Microsoft](https://support.microsoft.com/help/4028195/microsoft-account-sign-in).

      4. **Sklep** Zakup jest przetwarzany i ukończony w Microsoft Store.
  - question: >
      Jeśli pracownik subskrybuje Microsoft 365 za pośrednictwem Program firmy Microsoft użytkowania w domu, jak ma to wpływ na subskrypcję Microsoft 365 firmową i limit urządzeń w organizacji?
    answer: >
      Instalacje za pośrednictwem programu Home Use Program nie mają wpływu na subskrypcję Microsoft 365 biznesową organizacji. Gdy pracownicy aktywują Microsoft 365 na swoich urządzeniach osobistych, używają osobistego konta Microsoft, a nie konta służbowego. Administratorzy IT organizacji nie zarządzają ani nie obsługują żadnych zakupów dokonanych za pośrednictwem programu Home Use Program.
  - question: >
      Mam problemy z zarządzaniem korzyścią Program firmy Microsoft użytkowania w domu mojej organizacji. Gdzie mogę uzyskać pomoc techniczną?
    answer: >
      Aby uzyskać pomoc techniczną dotyczącą problemów z migracją z Centrum usługi licencjonowania zbiorowego lub uzyskiwaniem dostępu do Microsoft Store dla Firm, zobacz [Obsługa protokołu VLSC](https://www.microsoft.com/Licensing/servicecenter/default.aspx?wa=wsignin1.0).


      Aby uzyskać informacje o problemach z wyświetlaniem korzyści po uzyskaniu dostępu do Microsoft Store dla Firm, zobacz [Pomoc techniczna dla administratorów sklepu dla firm](/microsoft-store/)
  - question: >
      Dlaczego nie widzę opcji zakupu Visio Professional 2021 r. lub Project Professional 2021?
    answer: >
      Jeśli jeden z twoich pracowników skorzystał z poprzedniego programu i szuka rabatów na Visio Professional 2021 r. i/lub Project Professional 2021, przejdź przez proces weryfikacji uprawnień i po zalogowaniu się przy użyciu osobistego konta Microsoft przejdź do pozycji **Inne produkty Office**, aby kupić te produkty. Jeśli nie widzisz oczekiwanych rabatów, skontaktuj się z administratorem programu Home Use Program swojego pracodawcy, aby zapytać o te dodatkowe korzyści.
  - question: >
      Co zrobić, jeśli moi pracownicy mają pytania dotyczące tego programu lub potrzebują pomocy technicznej związanej z zakupem i instalacją?
    answer: >
      Jeśli pracownicy mają pytania, zapoznaj się z następującymi zasobami:


      - [Często zadawane pytania dotyczące zakupu i instalacji](https://products.office.com/microsoft-office-for-home-and-school-faq)


      - [Strona główna — pracownik programu — często zadawane pytania](https://www.microsoft.com/home-use-program/frequently-asked-questions)

       Aby uzyskać pomoc dotyczącą problemów technicznych, zobacz [pomoc techniczna firmy Microsoft](https://support.microsoft.com/). Znajdziesz pomoc dotyczącą:

      - Stan zamówienia

      - Rozliczenia

      - Instalowanie Office

      - Logowanie do Office
  - question: >
      Dlaczego moja firma powinna uczestniczyć w programie home use?
    answer: "Program Home Use Program pomaga firmie zmaksymalizować zwrot z inwestycji firmy Microsoft. Korzyści wynikające z uczestnictwa w programie obejmują: \n\n- Zmniejszenie zapotrzebowania na szkolenia IT \n- Obniżanie kosztów pomocy technicznej i szkoleń \n- Umożliwienie pracownikom zapoznania się z Microsoft 365 w domu \n- Zwiększanie biegłości w oprogramowaniu, co może zwiększyć produktywność \n"
  - question: >
      W jaki sposób Program firmy Microsoft użytkowania w domu przynosi korzyści pracownikom?
    answer: >
      Gdy pracownicy kupują produkty Microsoft 365 ze znacznym rabatem, mogą korzystać z tego samego oprogramowania w domu, którego używają w biurze. Pomaga to zwiększyć ich produktywność, poprawić ich umiejętności i zwiększyć zadowolenie z pracy.
  - question: >
      Co się stanie, gdy pracownik opuści firmę?
    answer: "W przypadku pracowników, którzy kwalifikują się do Microsoft 365 oferty subskrypcji i kupili w ramach programu, obniżona cena ma zastosowanie tak długo, jak długo subskrypcja pracownika pozostaje aktywna, niezależnie od stanu zatrudnienia w organizacji. Jednak ich prawa użytkowania komercyjnego kończą się po zakończeniu zatrudnienia. W przypadku pracowników, którzy zakwalifikowali się do ofert oprogramowania Office 2019 r., muszą odinstalować Office oprogramowania zakupionego w programie Home Use Program po opuszczeniu firmy przez pracownika. \n"
