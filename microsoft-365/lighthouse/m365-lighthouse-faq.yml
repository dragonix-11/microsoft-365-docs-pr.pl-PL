title: Microsoft 365 Lighthouse często zadawanych pytań
summary: >
  Ten artykuł zawiera odpowiedzi na często zadawane pytania dotyczące Microsoft 365 Lighthouse.


  Jeśli nie możesz znaleźć odpowiedzi na swoje pytanie, daj nam znać, pozostawiając komentarz, a my dodamy go do tego artykułu.
sections:
- name: Zignorowano
  questions:
  - question: Co to jest usługa Microsoft 365 Lighthouse?
    answer: >
      Microsoft 365 Lighthouse jest portalem administracyjnym, który ułatwia dostawcom usług zarządzanych zabezpieczanie urządzeń, danych i użytkowników na dużą skalę oraz zarządzanie nimi dla klientów małych i średnich firm (SMB). Usługa Lighthouse upraszcza dołączanie dzierżaw, rekomendując punkty odniesienia konfiguracji zabezpieczeń dostosowane do baz danych SMB i zapewniając widoki z wieloma dzierżawami we wszystkich środowiskach klientów. Aby uzyskać więcej informacji, zobacz [Omówienie Microsoft 365 Lighthouse](m365-lighthouse-overview.md).
  - question: Jaka jest różnica między Microsoft 365 Lighthouse a usługą Azure Lighthouse?
    answer: >
      Microsoft 365 Lighthouse koncentruje się na usługach Microsoft 365, a nie na usługach platformy Azure. Chociaż usługa Azure Lighthouse jest wbudowana w Azure Portal i umożliwia partnerom IT zarządzanie wieloma dzierżawami platformy Azure, Microsoft 365 Lighthouse jest autonomicznym portalem, który ułatwia dostawcom msps zarządzanie wieloma Microsoft 365 dzierżawami klientów. Aby uzyskać więcej informacji na temat Microsoft 365 Lighthouse, zobacz [Omówienie Microsoft 365 Lighthouse](m365-lighthouse-overview.md). Aby uzyskać więcej informacji na temat usługi Azure Lighthouse, zobacz [Co to jest usługa Azure Lighthouse?](/azure/lighthouse/overview)
  - question: Ile kosztuje Microsoft 365 Lighthouse?
    answer: >
      Brak dodatkowych kosztów związanych z używaniem usługi Lighthouse do zarządzania wieloma Microsoft 365 dzierżawami klientów. Usługa Lighthouse jest dostępna dla dostawców oprogramowania obsługujących małe i średnie firmy, które mają Dostawca rozwiązań w chmurze (CSP) z klientami. Należy pamiętać, że dostawcy pośredni nie są obecnie obsługiwani przez usługę Lighthouse. Aby uzyskać więcej informacji, zobacz [Wymagania dotyczące Microsoft 365 Lighthouse](m365-lighthouse-requirements.md).
  - question: Jakie są wymagania dotyczące używania Microsoft 365 Lighthouse?
    answer: >
      Aby uzyskać listę bieżących wymagań, zobacz [Wymagania dotyczące Microsoft 365 Lighthouse](m365-lighthouse-requirements.md).
  - question: W których krajach i regionach Microsoft 365 Lighthouse dostępna?
    answer: >
      Latarnia jest dostępna we wszystkich krajach, w których Microsoft 365 jest dostępna, z wyjątkiem Chin i Autonomii Palestyńskiej. Jednak funkcje usługi Lighthouse, takie jak zarządzanie urządzeniami i zarządzanie zagrożeniami, zależą od Microsoft Intune, a zarządzanie użytkownikami opiera się na Azure Active Directory (Azure AD), a Intune i Azure AD mogą nie być dostępne w niektórych krajach i regionach. Aby uzyskać pełną listę Microsoft 365, Azure AD i dostępności Intune, zobacz [Dostępność międzynarodowa](https://www.microsoft.com/microsoft-365/business/international-availability).


      Latarnia świetlna nie jest dostępna w chmurach krajowych.
  - question: Jak mogę zarejestrować się w Microsoft 365 Lighthouse?
    answer: >
      Aby zarejestrować się w aplikacji Lighthouse, musisz zostać zarejestrowany w programie CSP. Obecnie nie możemy obsługiwać dostawców pośrednich. Aby uzyskać instrukcje dotyczące tworzenia konta, zobacz [Tworzenie konta w celu Microsoft 365 Lighthouse](m365-lighthouse-sign-up.md). Aby dowiedzieć się więcej o programie CSP, zobacz [omówienie programu Dostawca rozwiązań w chmurze](/partner-center/csp-overview).
  - question: Zakończono rejestrację, więc dlaczego nie widzę żadnych danych dzierżawy klienta?
    answer: >
      Ładowanie danych dzierżawy klienta w usłudze Lighthouse może potrwać do 48 godzin. Jeśli od ukończenia dołączania minęło ponad 48 godzin, skontaktuj się z naszym zespołem pomocy technicznej, aby uzyskać pomoc. Musisz poinformować ich o zakończeniu dołączania i podać odpowiednie zrzuty ekranu i dzienniki. Aby uzyskać więcej informacji, zobacz [Uzyskiwanie pomocy i obsługi technicznej dotyczącej Microsoft 365 Lighthouse](m365-lighthouse-get-help-and-support.md).
  - question: Dlaczego widzę dane dla niektórych dzierżaw klientów, ale nie dla innych?
    answer: "Aby dane dzierżawy klienta były wyświetlane w aplikacji Lighthouse, dostawcy msps muszą ustanowić delegowany dostęp do zarządzania dzierżawą klienta. Aby dołączyć klientów do usługi Lighthouse, wymagane są szczegółowe uprawnienia administratora delegowanego (GDAP) oraz relacja pośredniego odsprzedawcy lub relacja delegowane uprawnienia administratora (DAP). Zalecamy ustanowienie protokołu GDAP z klientami, aby umożliwić bezpieczniejszy dostęp delegowany. Jeśli dap i GDAP współistnieją w dzierżawie klienta, uprawnienia GDAP mają pierwszeństwo dla techników MSP w grupach zabezpieczeń z obsługą protokołu GDAP. Wkrótce klienci z relacjami tylko Z GDAP (bez pośrednich relacji odsprzedawców) będą mogli dołączyć do usługi Lighthouse. Aby uzyskać więcej informacji na temat dostępu delegowanego, zobacz [Request a reseller relationship with a customer in Partner Center (Żądanie relacji odsprzedawcy z klientem w Centrum partnerskim](/partner-center/request-a-relationship-with-a-customer)). Dzierżawy muszą mieć również co najmniej jeden Microsoft 365 Business Premium, Microsoft 365 E3, Microsoft 365 E5, Windows 365 Business lub Microsoft Defender dla Firm  licencji i nie więcej niż 1000 licencjonowanych użytkowników w dzierżawie. Aby uzyskać więcej informacji, zobacz [Wymagania dotyczące Microsoft 365 Lighthouse](m365-lighthouse-requirements.md) i [Omówienie strony Dzierżawy w Microsoft 365 Lighthouse](m365-lighthouse-tenants-page-overview.md).\n\nJeśli protokół GDAP zostanie ustanowiony razem z klientem, technik MSP musi znajdować się w grupie zabezpieczeń z obsługą protokołu GDAP, która ma przypisane odpowiednie role, aby móc zarządzać danymi tego klienta w usłudze Lighthouse. Role GDAP przypisane do tej grupy zabezpieczeń mają wpływ na to, którymi danymi klientów można zarządzać w usłudze Lighthouse. Zobacz [Omówienie uprawnień w Microsoft 365 Lighthouse](m365-lighthouse-overview-of-permissions.md), aby uzyskać szczegółowe informacje o tym, które delegowane role dzierżawy i dzierżawy partnera są zalecane do korzystania z usługi Lighthouse. Aby uzyskać instrukcje dotyczące wyświetlania ról GDAP przypisanych do różnych dzierżaw klientów w usłudze Lighthouse, zobacz [Wyświetlanie ról Azure Active Directory w Microsoft 365 Lighthouse](m365-lighthouse-view-your-roles.md).   \n"
  - question: Co zrobić, jeśli nie chcę widzieć niektórych dzierżaw w Microsoft 365 Lighthouse?
    answer: >
      Jeśli nie chcesz widzieć niektórych dzierżaw i ich danych w aplikacji Lighthouse, możesz uaktywnić te dzierżawy. Aby uaktywnić dzierżawę, wykonaj następujące kroki:


      1. Wybierz pozycję **Dzierżawy** w okienku nawigacji po lewej stronie, aby otworzyć stronę **Dzierżawy** .

      1. Znajdź dzierżawę, którą chcesz uaktywnić, wybierz trzy kropki obok nazwy dzierżawy, a następnie wybierz pozycję **Aktywuj dzierżawę**.

      1. W wyświetlonym komunikacie potwierdzenia wybierz pozycję **Potwierdź** , aby uaktywnić dzierżawę.
          > [!NOTE]
          > Po uaktywnieniu dzierżawy nie można wykonać akcji w dzierżawie do momentu zakończenia inaktywacji. Wykonanie nieaktywnego działania może potrwać do 48 godzin.

      Aby dowiedzieć się więcej o dzierżawach, zobacz [omówienie strony Microsoft 365 Lighthouse dzierżaw](m365-lighthouse-tenants-page-overview.md).
  - question: Będzie Microsoft 365 Lighthouse działać, jeśli dzierżawcy moich klientów mają inne subskrypcje oprócz Microsoft 365 Business Premium, Microsoft 365 E3, Microsoft 365 E5, Windows 365 Business, czy Microsoft Defender dla Firm?
    answer: >
      Usługa Lighthouse ułatwia zarządzanie dzierżawami klientów, którzy mają co najmniej jedną Microsoft 365 Business Premium, Microsoft 365 E3, Microsoft 365 E5, Windows 365 Business lub Microsoft Defender dla Firm  Licencji. Możliwości usługi Lighthouse będą się różnić w zależności od licencji przypisanych do użytkownika. Jeśli na przykład użytkownik nie ma licencji obejmującej Intune, urządzenia tego użytkownika, stan zgodności urządzenia i stan zagrożeń będą niedostępne. Jeśli użytkownik nie ma licencji obejmującej Azure AD P1, zarządzanie hasłami i logowaniem tego użytkownika będzie niedostępne. Aby uzyskać więcej informacji, zobacz [Wymagania dotyczące Microsoft 365 Lighthouse](m365-lighthouse-requirements.md).
  - question: Jak mogę kwalifikować się do zarządzania komputerami w chmurze klienta w Microsoft 365 Lighthouse?
    answer: >
      Jeśli spełniasz wymagania dotyczące korzystania z usługi Lighthouse, masz kwalifikacje do zarządzania komputerami w chmurze klienta w lighthouse. Aby uzyskać listę bieżących wymagań, zobacz [Wymagania dotyczące Microsoft 365 Lighthouse](m365-lighthouse-requirements.md).
  - question: Gdzie mogę kupić licencje Windows 365 (Cloud PC) dla moich klientów?
    answer: >
      Licencje Windows 365 można kupić za pośrednictwem wszystkich dostępnych komercyjnych kanałów sprzedaży firmy Microsoft. Jedna zakupiona licencja jest równoważna zakupowi jednego komputera w chmurze. Obecnie każdemu użytkownikowi można przypisać tylko jeden komputer w chmurze tego samego typu jednostki SKU, ale można do niego przypisać wiele komputerów w chmurze, jeśli mają różne typy jednostek SKU. Aby porównać Windows 365 planów i cen, zobacz [Pobieranie Komputer w chmurze Windows 365, które są odpowiednie dla Ciebie](https://www.microsoft.com/windows-365/business/compare-plans-pricing).
  - question: Jak mogę uzyskać pomoc i pomoc techniczną?
    answer: >
      W lighthouse, wybierz **?** w górnej części portalu, aby otworzyć okienko **Pomoc** . W tym miejscu możesz uzyskać dostęp do artykułów samodzielnej pomocy lub skontaktować się z pomocą techniczną. Aby uzyskać więcej informacji na temat opcji pomocy i pomocy technicznej, zobacz [Uzyskiwanie pomocy i obsługi technicznej dla Microsoft 365 Lighthouse](m365-lighthouse-get-help-and-support.md).
  - question: Gdzie mogę przesłać opinię i pomysły?
    answer: >-
      Twoja opinia ma znaczenie i jest dla nas ważna! Istnieje kilka różnych sposobów przesyłania opinii:


      - Przejdź do [strony opinii Microsoft 365 Lighthouse](https://aka.ms/m365lighthouseuservoice). Możesz rozpocząć rozmowy na temat funkcji lighthouse i Windows 365, publikować pytania dla innych partnerów lub pracowników firmy Microsoft, przekazywać opinie i pomysły dotyczące funkcji i nie tylko.

      - Wybierz ikonę Opinie w prawym górnym rogu latarni morskiej.

      - Odpowiedz na okazjonalne (nie częściej niż raz w miesiącu) okno podręczne w lighthouse z prośbą o przekazanie opinii.
