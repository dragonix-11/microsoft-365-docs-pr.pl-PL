title: Microsoft Bookings często zadawane pytania
summary: ''
sections:
- name: Ogólne
  questions:
  - question: >
      Co to jest usługa Microsoft Bookings?
    answer: >
      Microsoft Bookings to aplikacja Microsoft 365, która ułatwia planowanie terminów i zarządzanie nimi. Rezerwacje obejmują internetowy kalendarz rezerwacji i integrują się z Outlook, aby zoptymalizować kalendarz pracowników, zapewniając klientom elastyczność rezerwacji czasu, który będzie dla nich najlepszy. Automatyczne wiadomości e-mail z powiadomieniami zmniejszają liczbę wyświetleń, a organizacje oszczędzają czas dzięki zmniejszeniu liczby powtarzających się zadań planowania. Rezerwacje ułatwiają przeprowadzanie wizyt wirtualnych za pośrednictwem Skype lub Microsoft Teams i ułatwiają zarządzanie codziennym planowaniem za pośrednictwem aplikacji Bookings w Teams. Dzięki wbudowanej możliwości dostosowywania usługa Bookings została zaprojektowana tak, aby spełniała potrzeby wielu części dowolnej organizacji.
  - question: >
      Czy rezerwacje są dostępne dla mojej subskrypcji?
    answer: "Rezerwacje są dostępne w następujących subskrypcjach: \n- Office 365: A3, A5, E1, E3, E5, F1, F3, Office 365 obsługiwane przez 21Vianet.\n- Microsoft 365: A3, A5, E3, E5, F1, F3, Business Basic, Business Standard, Business Premium. Usługi Bookings można używać z aplikacją towarzyszącą iOS i Android. Rezerwacje nie są dostępne jako aplikacja autonomiczna. Outlook Web App lub Outlook w sieci Web musi mieć włączoną możliwość korzystania z usługi Bookings, ponieważ przechowuje ona dane w Outlook.\n\nLicencja Bookings zapewnia pełną funkcjonalność, w tym tworzenie kalendarzy i zarządzanie nimi. Użytkownicy mogą wyświetlać i edytować istniejące kalendarze, gdy ci użytkownicy są dodawani jako pracownicy w roli administratora lub przeglądarki.\n"
  - question: >
      Jak mogę używać Microsoft Bookings?
    answer: >
      Rezerwacje to usługa online, więc nie musisz niczego pobierać. Po prostu przejdź do wybierania aplikacji w środowisku Microsoft 365 Sieci Web. Administratorzy mogą również korzystać z aplikacji towarzyszącej Rezerwacje, aby być na bieżąco z najnowszymi informacjami o klientach i ich terminach.
  - question: >
      Czy moi klienci zobaczą mój kalendarz osobisty lub biznesowy?
    answer: >
      Klienci będą widzieć tylko kalendarz Rezerwacje publikowany online dla wybranych usług, godzin i pracowników.
  - question: >
      Jak mogę zmienić atrybut z możliwością rezerwacji w obszarze Zarządzanie personelem?
    answer: >
      Po dodaniu pracowników otrzymaliby wiadomość e-mail w celu zaakceptowania lub odrzucenia wniosku. Mogą otworzyć tę samą wiadomość e-mail i wybrać pozycję "Odrzuć", aby nie można było ich zarezerwować. Obecnie nie mamy możliwości przełączenia tej opcji z poziomu aplikacji.
  - question: >
      Jak użytkownicy końcowi uzyskują dostęp do aplikacji Bookings?
    answer: >
      Każdy, kto ma licencję na obsługiwaną subskrypcję lub jest dodawany jako pracownik w rolach Administrator lub Osoba przeglądająca, może uzyskiwać dostęp do rezerwacji w programie do wyboru aplikacji w środowisku Microsoft 365 Sieci Web. Dostępna jest również aplikacja towarzysząca dla iOS i Android.
  - question: >
      Czy mogę używać usługi Bookings we własnej witrynie internetowej?
    answer: >
      Tak. Zapewniamy możliwość osadzania kalendarza Bookings w witrynie za pośrednictwem elementu iFrame. Kod osadzania linków znajduje się na karcie **Rezerwacje** w aplikacji Bookings.
  - question: >
      Czy mogę używać usługi Bookings, nawet jeśli nie mam strony internetowej dla mojej firmy?
    answer: >
      Tak. Udostępniamy link do Strony rezerwacji na karcie **Strony rezerwacji** w aplikacji internetowej. Wystarczy podać ten link klientom lub klientom, a oni zobaczą najnowsze informacje o dostępności twojej firmy. Alternatywnie możesz udostępnić stronę rezerwacji w mediach społecznościowych, a nawet użyć funkcji osadzania, aby hostować ją w ramce iFrame. Możesz również kontrolować, kto może uzyskać dostęp do strony, wyłączając indeksowanie bezpośrednich wyszukiwarek i ograniczając dostęp tylko do osób w organizacji.
  - question: >
      Czy nasz dział IT może kontrolować, czy użytkownicy końcowi mogą uzyskiwać dostęp do rezerwacji?
    answer: >
      Administratorzy mogą wyłączyć opcję Rezerwacje w Centrum administracyjne platformy Microsoft 365, jeśli zechcą. Aby to zrobić, [postępuj zgodnie z tymi instrukcjami](turn-bookings-on-or-off.md).


      Jeśli klient chce wyłączyć dostęp do rezerwacji dla niektórych kwalifikujących się licencji w dzierżawie, może użyć zasad grupy w celu ograniczenia licencji lub zaimplementować zasady skrzynki pocztowej OWA, które ograniczą możliwość tworzenia nowych kalendarzy Rezerwacje.


      Jeśli używasz zasad skrzynki pocztowej OWA w celu wyłączenia dostępu do rezerwacji, wszyscy użytkownicy będą mieli licencję Bookings, jednak podczas próby uzyskania dostępu do aplikacji zostaną pomyślnie wybrani tylko wtedy, gdy będą oni częścią zasad lub jeśli zostali dodaeni do istniejącego kalendarza rezerwacji jako pracownicy. Szczegóły [w](turn-bookings-on-or-off.md) sekcji "Zezwalaj tylko wybranym użytkownikom na tworzenie kalendarzy rezerwacji".
  - question: >
      Czy mogę połączyć opcję płatności z rezerwacjami?
    answer: >
      Nie. System płatności należący do firmy Microsoft jest wycofywany.
  - question: >
      Czy rezerwacje można dostosowywać?
    answer: >
      Tak, rezerwacje można dostosowywać i mogą być używane w różnych scenariuszach. Podczas konfigurowania kalendarza rezerwacji można dostosować wiele aspektów internetowej strony planowania, informacji biznesowych, szczegółów personelu, typów usług i zasad planowania.
  - question: >
      Czy wszystkie funkcje oryginalnej aplikacji internetowej Bookings są dostępne w Microsoft Teams?
    answer: >
      Uproszczona wersja usługi Bookings jest teraz dostępna jako aplikacja w Teams. Więcej informacji na ten temat można znaleźć w [temacie Przegląd aplikacji Bookings w Teams](https://support.microsoft.com/office/overview-of-the-bookings-app-in-teams-7b8569e1-0c8a-444e-b712-d9968b05110b). Istnieje głęboka funkcjonalność linku do wyskakowania w aplikacji internetowej, a po skonfigurowaniu codzienne korzystanie z rezerwacji może odbywać się bez opuszczania Teams. Informacje przepływają między platformami.
  - question: >
      Czy Bookings to oferta dla małych firm, oferta Enterprise czy obie te oferty?
    answer: >
      Rezerwacje to idealne rozwiązanie zarówno dla klientów Enterprise, jak i małych firm w różnych branżach. Przypadki użycia obejmują:


      - Usługi finansowe
          - Konsultacje
          - usługi bankowe i ubezpieczeniowe
          - dokumenty podatkowe

      - Kadry (HR)
          - rozmowy kwalifikacyjne kandydatów
          - Dołączania
          - pomoc dotycząca świadczeń
          - szkolenia i seminaria

      - Służba zdrowia
          - wizyty pacjentów
          - współpraca między dostawcami
          - konsultacje ubezpieczeniowe

      - Sektor publiczny & rządowy
          - rozprawy i procesy sądowe
          - usługi publiczne
          - terminy działu

      - Edukacja — K-12
          - konferencje rodziców i nauczycieli
          - szkolny ratusz
          - wizyty uczeń-doradca

      - Edukacja — wyższa wersja
          - godziny pracy
          - Korepetycje
          - usługi dla uczniów
          - rejestracja egzaminu

      - Sprzedaż detaliczna
          - zakupy wspomagane
          - planowanie wykonawcy
          - usługi projektowania

      - Ogólne potrzeby Enterprise i małych firm
          - spotkania klientów i klientów
          - Wsparcie techniczne
          - przeglądy prawne
          - Udogodnienia
- name: Informacje o koncie
  questions:
  - question: >
      Czy muszę przeprowadzić migrację konta e-mail od bieżącego dostawcy do Microsoft 365?
    answer: >
      Możesz zachować bieżącego dostawcę, ale bookings wyśle wszystkie powiadomienia na adres e-mail używany na twoim koncie Microsoft 365.
  - question: >
      Czy moi pracownicy mogą korzystać z usługi Bookings bez konta Microsoft 365?
    answer: >
      Tak. Możesz dodać pracowników za pomocą dowolnej wiadomości e-mail, a oni nadal otrzymają potwierdzenie wiadomości e-mail i zaproszenie do kalendarza, gdy ktoś zamówi spotkanie z nimi.
  - question: >
      Czy mogę utworzyć więcej niż jeden kalendarz Rezerwacje w ramach tego samego konta Microsoft 365 i przełączać się między nimi?
    answer: >
      Tak. Możesz utworzyć więcej niż jeden kalendarz rezerwacji i zarządzać nimi przy użyciu jednego konta. Możesz przełączać się między nimi przy użyciu karetki obok nazwy firmy w aplikacji internetowej Bookings.
- name: Funkcje produktu
  questions:
  - question: >
      Gdzie kalendarze bookings są wyświetlane w mojej dzierżawie Microsoft 365?
    answer: >
      Każdy nowy kalendarz Bookings tworzy odpowiednią skrzynkę pocztową w Exchange oraz powiązany wpis w Azure Active Directory (AAD), gdzie wpis jest wymieniony jako użytkownik bez licencji.
  - question: >
      Czy mogę usunąć wcześniej utworzony kalendarz Bookings?
    answer: >
      Aby usunąć kalendarz Rezerwacje, musisz usunąć skojarzoną skrzynkę pocztową w Exchange.
  - question: >
      Jeśli utworzę kalendarz i ktoś inny ma dostęp do rezerwacji, czy będzie mógł zobaczyć mój kalendarz?
    answer: >
      Jedynymi osobami, które mają dostęp do utworzonych kalendarzy rezerwacji (za pośrednictwem aplikacji internetowej), jest każda osoba, która została dodana jako personel w roli administratora lub osoby przeglądająca. Administratorzy dzierżawy będą mogli wyświetlić listę wszystkich skrzynek pocztowych Bookings w usługach Exchange i AAD.
  - question: >
      Czy spotkania wideokonferencji są zintegrowane z aplikacją Bookings?
    answer: >
      Spotkania online są dostępne w ramach usługi Bookings w przypadku korzystania z klientów Skype lub Microsoft Teams. Spotkania online można włączyć na poziomie usługi, a wybrany klient spotkania (Skype lub Teams) będzie domyślnie ustawiony dla zarezerwowanego pracownika. Aby dołączyć do spotkań online, każdy nowy termin będzie miał unikatowy link spotkania dołączony do terminu, a ponadto łatwe opcje dołączania są uwzględniane w przypadku i w wiadomościach e-mail z potwierdzeniem.
  - question: >
      Jak działają zasady planowania?
    answer: >
      Ustawienie o nazwie **Maksymalny czas realizacji** określa najdalej z wyprzedzeniem (mierzone w dniach), które można tworzyć w ramach rezerwacji. Musi być co najmniej 24 godziny między **minimalnym czasem realizacji** (minimalny czas realizacji, w godzinach, w przypadku rezerwacji i anulowania) a maksymalnym czasem realizacji. Maksymalny czas realizacji można ustawić na jeden dzień, jeśli minimalny czas realizacji jest ustawiony na 0 godzin, co w tym przypadku oznacza, że klient może anulować rezerwację do czasu rozpoczęcia, a klienci mogą zaplanować rezerwacje tylko wtedy, gdy termin przypada w ciągu następnego dnia.


      :::image type="content" source="media/bookings-faq-scheduling.png" alt-text="Planowanie w rezerwacjach":::
  - question: >
      Jak działa usługa Bookings w różnych strefach czasowych?
    answer: >
      Wszystkie czasy domyślnie znajdują się w strefie czasowej firmy (lokalnej strefie czasowej). Każde ustawienie skonfigurowane dla kalendarza Rezerwacje, takie jak godziny pracy, pojawi się w tej strefie czasowej. Strona Samoobsługowa ma możliwość wyświetlania wszystkich terminów w strefie czasowej użytkownika końcowego, które można wyłączyć w razie potrzeby. Jeśli **zawsze pokaż przedziały czasowe w strefie czasowej firmy** pozostają niezaznaczone na karcie Rezerwacje, osoby odwiedzające stronę będą widzieć przedziały czasu we własnych lokalnych strefach czasowych.


      :::image type="content" source="media/bookings-faq-region.png" alt-text="Ustawienia regionu i strefy czasowej rezerwacji":::


      Nie ma żadnych postanowień dotyczących ustawiania strefy czasowej dla personelu w rezerwacjach. Strefa czasowa personelu, a tym samym godziny pracy, będzie znajdować się w strefie czasowej firmy.
  - question: >
      Czy powiadomienia e-mail mogą być wysyłane jako nazwa domeny dzierżawy?
    answer: >
      Adresy e-mail są kontrolowane i zarządzane na poziomie ustawień Microsoft 365 i zależą od ustawień konfiguracji domeny. Więcej informacji można znaleźć [tutaj](/powershell/module/exchange/get-accepteddomain).
  - question: >
      Czy możliwość wysyłania komunikatów SMS zależy od innej usługi czy określonej konfiguracji?
    answer: >
      SMS komunikaty są obecnie dostępne w Ameryka Północna, a SMS dostarczania zostanie użyte konto Skype lub Twilio.
  - question: >
      Jak terminy rezerwacji mogą być wyświetlane w kalendarzu danej osoby?
    answer: >
      Potwierdzenie rezerwacji jest wysyłane zarówno do skrzynek odbiorczych usługodawcy, jak i klienta. Wiadomość e-mail z potwierdzeniem zawiera załącznik pliku *.ics, który można następnie dodać do kalendarza użytkownika ze wszystkimi odpowiednimi szczegółami terminu.
  - question: >
      Co wyzwala dostawcę usług lub pracowników i wiadomości e-mail klientów?
    answer: >
      Wiadomości e-mail są wyzwalane na podstawie ustawień na karcie Usługi w aplikacji internetowej Bookings. Rezerwacja dokonana przez klienta na stronie samoobsługowej lub na karcie Kalendarz w aplikacji internetowej Bookings spowoduje wyzwolenie potwierdzenia i/lub wiadomości e-mail z przypomnieniem. To samo będzie miało miejsce, gdy ktoś dokona zmiany rezerwacji za pośrednictwem przycisku **Zarządzaj rezerwacją** w wiadomości e-mail z potwierdzeniem lub w aplikacji internetowej. Wiadomości e-mail z przypomnieniami są wysyłane w określonym czasie przed terminem, zgodnie z opisem na karcie Usługi w aplikacji internetowej Bookings.
  - question: >
      Czy mogę zarezerwować terminy w stylu zajęć, które są 1: wiele zamiast 1:1?
    answer: >
      Tak, mamy funkcję rezerwacji grupowych, która umożliwia wielu osobom zarezerwowanie tego samego terminu w tym samym czasie (na przykład w przypadku zajęć fitness). Ta funkcja została szczegółowo [opisana tutaj](https://techcommunity.microsoft.com/t5/microsoft-bookings-blog/microsoft-bookings-now-supports-online-meetings-and-group/ba-p/1214120).
  - question: >
      Czy kalendarze mogą pozostać nieopublikowane (nie publiczne), ale nadal dostępne dla wyznaczonych użytkowników?
    answer: >
      Tak. Na karcie Rezerwacja w aplikacji internetowej znajduje się pole wyboru: **Wymagaj rezerwacji konta Microsoft 365 lub Office 365 z mojej organizacji**. Zaznaczenie tego pola wyboru ogranicza dostęp do strony samoobsługowej tylko do tych, które znajdują się w dzierżawie. Do kalendarza Bookings znajdującego się w aplikacji internetowej na potrzeby tworzenia i zarządzania mogą uzyskiwać dostęp tylko te osoby dodane jako pracownicy do strony z rolami Administrator lub Osoba przeglądająca.


      :::image type="content" source="media/bookings-faq-access-ctrl.png" alt-text="Kontrola dostępu do strony rezerwacji w obszarze Rezerwacje":::
  - question: >
      Jak często jest aktualizowana strona główna?
    answer: >
      Najnowsze dane połączone ze stroną główną są pobierane zawsze po załadowaniu aplikacji internetowej. Aby uzyskać więcej informacji na temat typu informacji śledzonych przez usługę Bookings, zobacz ten [artykuł pomocy technicznej](metrics-and-activity-tracking.md).
  - question: >
      Czy mogę wyłączyć powiadomienia e-mail dotyczące czasu wyłączonego?
    answer: >
      Rejestrowanie limitu czasu w aplikacji internetowej Bookings zawsze spowoduje wyzwolenie wiadomości e-mail z powiadomieniem do pracowników. Jeśli pracownicy są zdezorientowani powiadomieniem, zalecamy dodanie bardziej szczegółowych informacji w notatkach lub tytule powiadomienia Time-Off, aby lepiej poinformować pracowników o tym, co dzieje się po stronie administratora.
  - question: >
      Czy kalendarze bookings można sklonować lub zduplikować i czy można je utworzyć w celu łatwego skalowania?
    answer: >
      Procesem byłoby użycie interfejs Graph API w celu uzyskania szczegółów skrzynki pocztowej, a następnie użycie tych szczegółów do utworzenia nowej skrzynki pocztowej. Dokumentacja interfejsu API znajduje [się tutaj](/graph/api/resources/booking-api-overview?view=graph-rest-beta).
  - question: >
      Jakie raporty są dostępne w obszarze Rezerwacje?
    answer: >
      Wszyscy pracownicy usługi Bookings przypisani do roli Administrator mogą pobrać wartości rozdzielone tabulatorem (. Plik TSV) ze wszystkimi rezerwacjami dokonanymi w ciągu ostatnich 120 dni. Raporty dotyczące rezerwacji można pobrać w witrynie . Formularz TSV na karcie Narzędzia główne na stronie Rezerwacje. Interfejs API rezerwacji może również służyć do zbierania tych danych do bardziej dostosowanych i konkretnych celów.
  - question: >
      Czy można jednocześnie udostępnić tylko jedną usługę na stronie Samoobsługi?
    answer: >
      Tak, możesz utworzyć oddzielne kalendarze rezerwacji dla każdej usługi lub przejść do karty Usługi, edytować usługę, a w górnej części strony zobaczysz opcję udostępniania adresu URL tylko dla danej usługi.
  - question: >
      Jakie opcje są dostępne do osadzania formularza zgody lub ujawnienia dla osób rezerwujących termin?
    answer: >
      Zalecamy włączenie pola wyboru **Zgoda na użycie danych klienta** na stronie Rezerwacja i dostosowanie sformułowania w celu prawidłowego przekazania wymagań organizacji dotyczących ujawniania informacji lub wyrażania zgody. Inną opcją jest dodanie do usługi pola niestandardowego zawierającego link do formularza zgody i wymaganie od klientów potwierdzenia, że wypełnili formularz, zanim będą mogli kontynuować spotkanie. Możesz również dodać adres URL formularza zgody jako inne notatki w wiadomościach e-mail z potwierdzeniem i przypomnieniami, ale nie uniemożliwi to użytkownikom rezerwacji terminu.
  - question: >
      Jakie zmiany można wprowadzić w możliwości wyboru personelu na stronie samoobsługowej rezerwacji?
    answer: >
      Możliwość wyboru konkretnych członków personelu podczas rezerwacji może zostać całkowicie usunięta przez cofnięcie wyboru opcji **Zezwalaj klientom na wybranie określonej osoby dla opcji rezerwacji na stronie rezerwacji** lub w sekcji Usługi. Rezerwacje automatycznie przypisują dostępnego pracownika losowo do rezerwacji, w zależności od dostępności personelu.
  - question: >
      Czy rezerwacje mogą obsługiwać wiele równoczesnych żądań rezerwacji i wizyt na stronach samoobsługowych?
    answer: >
      Rezerwacja może jednocześnie obsługiwać dużą liczbę odwiedzających i rezerwacje. Jeśli na stronie występuje duży ruch, użytkownicy otrzymają błąd "serwer zajęty". Dostępność terminu jest aktualizowana po załadowaniu strony i po dokonaniu rezerwacji. Jeśli wiele osób próbuje zarezerwować to samo spotkanie w tym samym czasie, bookings pozwoli tylko jednej osobie zarezerwować ten czas i przekazać wiadomość z powiadomieniem innym potencjalnym klientom i poprosi ich o znalezienie innego czasu.
- name: Prywatność
  questions:
  - question: >
      Gdzie są przechowywane dane bookings?
    answer: >
      Bookings to aplikacja Microsoft 365, co oznacza, że wszystkie dane są przechowywane na platformie Microsoft 365 i w Exchange. Rezerwacje są zgodne ze wszystkimi zasadami przechowywania danych ustawionymi przez firmę Microsoft, które są tymi samymi zasadami, które są zgodne ze wszystkimi Office aplikacji. Rezerwacje używają udostępnionych skrzynek pocztowych w Exchange do przechowywania szczegółów klientów, pracowników, usług i terminów. Zasady zgodności dla udostępnionych skrzynek pocztowych w Exchange mają zastosowanie również w przypadku skrzynek pocztowych Bookings. Wszystkie dane klienta (w tym informacje podane przez klientów podczas rezerwacji) są przechwytywane w obszarze Rezerwacje i są przechowywane w aplikacji, dlatego są przechowywane w Exchange. Microsoft Bookings używa tych samych zasad używanych przez Microsoft 365, które można znaleźć [tutaj.](https://www.microsoft.com/online/legal/v2/?docid=22&langid=en-us)
  - question: >
      Czy istnieje sposób centralnego zarządzania kalendarzami rezerwacji dla wszystkich użytkowników?
    answer: >
      Każdy kalendarz Bookings jest utrzymywany niezależnie. Nie ma skonsolidowanego widoku, poza listą rozwijaną wyszukiwania po kliknięciu karetki na stronie głównej.
  - question: >
      W jaki sposób użytkownicy są uwierzytelnieni?
    answer: >
      Dostęp do aplikacji internetowej Bookings obejmuje uwierzytelnianie za pośrednictwem regularnego uwierzytelniania Azure Active Directory (AAD). Stronę samoobsługowej rezerwacji można udostępnić wszystkim osobom, które mają link do strony internetowej. Jednak po wybraniu ustawienia **Wymagaj konta Microsoft 365 lub Office 365 z mojej organizacji do rezerwacji** strona jest ograniczona do użytku tylko w dzierżawie Microsoft 365 (przy użyciu uwierzytelniania usługi AAD).


      :::image type="content" source="media/bookings-faq-access-ctrl.png" alt-text="Kontrola dostępu do strony rezerwacji w obszarze Rezerwacje":::
  - question: >
      Czy dane klientów opuszczają system produkcyjny z jakiegoś powodu?
    answer: >
      Tak, ponieważ usługa Bookings jest częścią Exchange, zezwalamy klientom na pobieranie własnych danych, do których mają dostęp, Graph interfejsy API i interfejsy API usług Exchange Web Services (EWS).
  - question: >
      Czy istnieje możliwość dostosowywania adresów e-mail dla odpowiedzi klientów?
    answer: >
      Istnieje możliwość zdefiniowania adresu e-mail, na który klient wysyła swoje odpowiedzi. To ustawienie znajduje się na karcie **Informacje biznesowe**. Nazwę skrzynki pocztowej Bookings można również zmienić w Exchange za pośrednictwem zwykłych Exchange procesów zmiany nazwy skrzynki pocztowej.
  - question: >
      Chcielibyśmy, aby klient zaakceptował nasze warunki i postanowienia podczas procesu rezerwacji. Czy to możliwe?
    answer: >
      Ta funkcja już istnieje w celu zapewnienia zgodności z RODO. Strona Rezerwacja zawiera pole zgody niestandardowej bezpośrednio w sekcji szczegółów publikowania. Wystarczy zaznaczyć to pole i napisać własny niestandardowy komunikat zgody, a zostanie ono wyświetlone jako pole wymagane na stronie Samoobsługowe. Data i godzina udzielenia zgody przez klienta zostaną zarejestrowane.


      Ta sekcja nie obsługuje tekstu sformatowego, ale uważa, że linki można dodać w sekcji informacji biznesowych i będą wyświetlane tuż poniżej pola wyboru zgody.
  - question: >
      Jak można zidentyfikować skrzynki pocztowe skojarzone z usługą Bookings w Exchange?
    answer: >
      Poniższe polecenie może służyć do pobierania informacji o wszystkich skrzynkach pocztowych Bookings i użytkownikach, którzy mają do nich dostęp.


      `Get-Mailbox -RecipientTypeDetails SchedulingMailbox -ResultSize: Unlimited | Get-MailboxPermission |Select-Object Identity, User, AccessRights | Where-Object {($_.user -like '*@*')}`
- name: Pytania techniczne
  questions:
  - question: >
      Jeśli użytkownik planuje termin dla usługi składającej się ze spotkania online, w jaki sposób otrzymuje link Microsoft Teams do spotkania, jeśli pozostawi opcjonalne pole adresu e-mail puste?
    answer: >
      Jeśli system nie ma informacji e-mail klienta, nie ma możliwości dostarczenia wiadomości e-mail z potwierdzeniem do klienta i w związku z tym nie otrzyma linku Teams. Rozwiązaniem jest ustawienie adresu e-mail jako wymaganego pola, co można zrobić na karcie Usługi rezerwacji. Pamiętaj, że za każdym razem, gdy tworzysz nową usługę w obszarze Rezerwacje, pole poczty e-mail klienta jest domyślnie ustawione jako pole wymagane.
  - question: >
      W jaki sposób pracownicy są przypisywani do terminów po wybraniu opcji "Ktoś" lub gdy klienci nie mają możliwości wyboru pracownika na spotkanie?
    answer: >
      Pracownicy są przypisywani losowo w tych scenariuszach, spośród wszystkich pracowników dostępnych w momencie zarezerwowanego terminu. Obecnie nie ma sposobu, aby zapewnić równy rozkład losowo przydzielonych terminów wszystkim członkom personelu lub ograniczyć liczbę przydzielonych terminów każdemu członkowi personelu. Jeśli istnieje równoważenie obciążenia, które należy wykonać dla personelu po wielu losowych przydziałach, można to zrobić ręcznie na karcie Kalendarz na stronie Rezerwacje.
  - question: >
      W jaki sposób użytkownicy mogą zrezygnować z otrzymywania wiadomości SMS, jeśli wcześniej zdecydowali się na to?
    answer: >
      Podczas rezerwacji spotkania z włączonymi SMS wiadomościami tekstowymi klienci będą monitować o zaznaczenie pola wyboru przy każdej rezerwacji. Klienci mogą również odpowiedzieć bezpośrednio na wiadomość SMS (dostawcę SMS), wskazując, że chcą, aby wiadomości przestały istnieć, a następnie nie będą wysyłane żadne dalsze teksty na ten numer telefonu. Jeśli klient zrezygnuje z otrzymywania wiadomości tekstowych od dostawcy, a nie od samej rezerwacji, nie będzie już otrzymywać SMS wiadomości w przyszłości, nawet jeśli wyrazi zgodę ze strony Rezerwacje.
- name: Rozwiązywanie problemów
  questions:
  - question: >
      Nie można zsynchronizować kalendarza tego pracownika
    answer: >
      Jeśli zostanie wyświetlony błąd "Nie można zsynchronizować kalendarza tego pracownika", ta sekcja zawiera kilka procedur rozwiązywania problemów ułatwiających rozwiązanie błędu.


      Jeśli szukasz informacji na temat synchronizowania kalendarza personelu, zobacz [Dodawanie personelu do rezerwacji](add-staff.md). Upewnij się, że na stronie **Szczegóły personelu** są sprawdzane **zdarzenia w kalendarzu wpływające na dostępność** .
  - question: >
      Pracownik musi zmienić swoje uprawnienia kalendarza
    answer: >
      Aby rezerwacje mogły być prawidłowo synchronizowane z kalendarzami pracowników, każdy pracownik musi udostępnić swój kalendarz. Każdy pracownik musi postępować zgodnie z tymi instrukcjami, aby udostępnić własny kalendarz.


      1. Zaloguj się do Microsoft 365, a następnie wybierz pozycję **Outlook** w programie uruchamiania aplikacji.

         > [!div class="mx-imgBorder"]
         > ![Obraz przedstawiający Outlook w programie uruchamiania aplikacji](../media/bookings-applauncher-outlook.png)

      1. W górnej części strony wybierz pozycję **Udostępnij** \> **kalendarz**.

         ![Obraz przedstawiający menu udostępniania kalendarza](../media/bookings-share-calendar.png)

      1. W sekcji **Osoby w organizacji** wybierz pole rozwijane obok pozycji **Moja organizacja**, a następnie wybierz pozycję **Może wyświetlać, gdy jestem zajęty**.

         > [!NOTE]
         > To ustawienie udostępnia bezpłatne/zajęte informacje rezerwacjom i innym użytkownikom w organizacji. Nie zawiera żadnych innych informacji, takich jak zaplanowany typ zaplanowanego terminu, zaplanowanie terminu lub lokalizacja.

         > [!div class="mx-imgBorder"]
         > ![Obraz przedstawiający ekran udostępniania kalendarza z funkcją Można wyświetlić, gdy jestem zajęty](../media/bookings-view-busy.png)

      1. Wybierz pozycję **Gotowe**.
  - question: >
      Nie możemy znaleźć członka personelu w naszej organizacji
    answer: >
      Jeśli pracownik opuścił Twoją firmę i usunąłeś go z twojej organizacji Microsoft 365 lub Office 365, nadal musisz usunąć tego użytkownika z rezerwacji, aby nie był wyświetlany w kalendarzu i aby uniemożliwić klientom rezerwację terminów z nimi.


      1. Zaloguj się do Microsoft 365, a następnie przejdź do **obszaru Personel rezerwacji** \> **.**


      1. Umieść kursor myszy nad nazwiskiem pracownika. **Ikony edytowania** i **usuwania** są wyświetlane po prawej stronie kolumny **Telefon**.


      1. Wybierz ikonę **Usuń** .


      1. W polu potwierdzenia wybierz przycisk **OK**.


      > [!NOTE]

      > Jeśli masz więcej niż jeden kalendarz rezerwacji, musisz usunąć użytkownika ze wszystkich z nich.


      Aby sprawdzić, czy masz więcej niż jeden kalendarz, w menu po lewej stronie wybierz strzałkę listy rozwijanej obok nazwy firmy, a następnie wybierz pozycję **Otwórz**. Jeśli masz tylko jeden kalendarz, zobaczysz tylko opcję dodania kalendarza rezerwacji. W tym przykładzie pokazano, że istnieje drugi kalendarz o nazwie "Contoso CO".


      ![Obraz przedstawiający ekran Wybieranie kalendarza z wyświetlonym drugim kalendarzem](../media/bookings-choose-calendar.png)
  - question: >
      Wystąpił błąd synchronizacji, który nie jest w stanie zidentyfikować
    answer: >
      Jest to błąd przejściowy i zazwyczaj występuje z powodu niestabilnego połączenia internetowego. Te problemy zwykle rozwiązują się po kilku minutach.


      Jeśli ten błąd nadal występuje po dłuższym okresie lub często go widzisz, skontaktuj się z pomocą techniczną.
