### YamlMime:Landing
title: Microsoft Defender dla Firm
summary: Proste, kompleksowe zabezpieczenia punktów końcowych ułatwiające ochronę firmy, dzięki czemu możesz skupić się na tym, co ważne. Usługa Microsoft Defender dla Firm jest dostępna jako autonomiczna subskrypcja i jest uwzględniona na platformie Microsoft 365 Business Premium.
