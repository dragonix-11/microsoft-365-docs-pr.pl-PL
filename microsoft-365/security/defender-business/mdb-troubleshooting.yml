title: rozwiązywanie problemów z Microsoft Defender dla Firm
summary: "Skorzystaj z tego artykułu jako przewodnika, aby rozwiązać problemy, które mogą wystąpić w Microsoft Defender dla Firm. \n"
sections:
- name: Ogólne
  questions:
  - question: Mój proces konfiguracji i konfiguracji nie powiódł się
    answer: "\nJeśli korzystasz z uproszczonego procesu konfiguracji w usłudze Defender dla firm i wystąpił problem, nadal możesz ręcznie skonfigurować ustawienia zabezpieczeń i zasady.\n\nZobacz [Konfigurowanie i konfigurowanie Microsoft Defender dla Firm](mdb-setup-configuration.md).\n"
  - question: Muszę rozwiązać konflikt zasad
    answer: "\nKonflikty zasad mogą wystąpić, gdy zasady zabezpieczeń są definiowane przy użyciu wielu narzędzi lub metod. Oto przykład:\n\nZałóżmy, że Lee używa Microsoft Intune do zarządzania urządzeniami i ustawieniami zabezpieczeń. Lee niedawno zaczął używać Microsoft Defender dla Firm. Lee zdecydował się na korzystanie z uproszczonego procesu konfiguracji w usłudze Defender dla Firm. Teraz Lee widzi konflikty zasad w centrum administracyjnym Microsoft Endpoint Manager i w portalu Microsoft 365 Defender. \n\nNa szczęście konflikty zasad można rozwiązać, wykonując co najmniej jedną z następujących akcji:\n\n- Usuwanie istniejących zasad w centrum administracyjnym Endpoint Manager\n- Zobacz [Rozwiązywanie problemów z zasadami w Microsoft Intune](/troubleshoot/mem/intune/troubleshoot-policies-in-microsoft-intune)\n\nZobacz następujące artykuły, aby dowiedzieć się więcej na temat zasad zabezpieczeń w usłudze Defender dla Firm:\n\n- [Omówienie ustawień konfiguracji nowej generacji w Microsoft Defender dla Firm](mdb-next-gen-configuration-settings.md)\n- [Ustawienia zapory w Microsoft Defender dla Firm](mdb-firewall.md)\n"
  - question: Występuje problem z integracją między usługą Defender dla Firm i Microsoft Endpoint Manager
    answer: "\nPodczas procesu konfiguracji i konfiguracji może zostać wyświetlony komunikat o błędzie z następującym komunikatem:\n\n*Wystąpił problem i nie można ukończyć procesu konfiguracji. Występuje problem z integracją między usługą Defender dla Firm i Microsoft Endpoint Manager.*\n\nKomunikat o błędzie oznacza, że należy ustanowić kanał konfiguracji między usługą Defender dla Firm i Microsoft Intune (zarządzanym w centrum administracyjnym Microsoft Endpoint Manager). Wystąpił problem z integracją. Aby rozwiązać ten problem, użyj następujących trzech procedur:\n\n**Procedura 1. Włączanie połączenia Microsoft Intune w portalu Microsoft 365 Defender** \n\n1. Przejdź do portalu Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com)) i zaloguj się.\n\n2. Wybierz **pozycję Ustawienia** >  **Punkty końcowe**. Następnie w obszarze **Ogólne** wybierz pozycję **Funkcje zaawansowane**.\n\n3. Przewiń w dół do **Microsoft Intune połączenia** i upewnij się, że jest włączone.\n\n**Procedura 2. Ustawianie zakresu wymuszania dla usługi Defender dla firm**\n\n1. Przejdź do portalu Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com)) i zaloguj się.\n\n2. Wybierz **pozycję Ustawienia** >  **Punkty końcowe**. W obszarze **Zarządzanie konfiguracją** wybierz pozycję **Zakres wymuszania**.\n\n3. W obszarze **Platforma systemu operacyjnego** włącz **Windows urządzenia klienckie**.\n\n4. Wybierz **Zapisz**.\n\n**Procedura 3. Włączanie ustawień profilu zabezpieczeń punktu końcowego w centrum administracyjnym Microsoft Endpoint Manager**\n\n1. Przejdź do centrum administracyjnego Microsoft Endpoint Manager ([https://endpoint.microsoft.com](https://endpoint.microsoft.com)) i zaloguj się.\n\n2. Wybierz pozycję **Zabezpieczenia punktu końcowego**, a następnie w obszarze **Konfiguracja** wybierz pozycję **Ochrona punktu końcowego w usłudze Microsoft Defender**.\n\n3. W obszarze **Ustawienia profilu zabezpieczeń punktu końcowego** ustaw opcję **Zezwalaj Ochrona punktu końcowego w usłudze Microsoft Defender na wymuszanie konfiguracji zabezpieczeń punktu końcowego** **na wartość Włączone**.\n"
  - question: Wystąpił problem z dołączaniem urządzeń w portalu Microsoft 365 Defender
    answer: "\nPodczas dołączania urządzeń w portalu Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com)) wystąpił problem i zostanie wyświetlony komunikat o błędzie. W szczególności ten problem może wystąpić, jeśli dołączasz urządzenia przy użyciu pakietu dołączania do pobrania dla Microsoft Intune, zasady grupy, System Center Configuration Manager lub mobile Zarządzanie urządzeniami w usłudze Defender dla firm. \n\nMicrosoft Defender dla Firm używa funkcji o nazwie *Security Management dla Ochrona punktu końcowego w usłudze Microsoft Defender*. Jeśli dołączanie w usłudze Defender dla firm zakończy się niepowodzeniem, przyczyną najprawdopodobniej będzie zarządzanie zabezpieczeniami dla usługi Defender dla punktu końcowego. Aby rozwiązać ten problem, zobacz następujące artykuły:\n\n- [Rozwiązywanie problemów z dołączaniem związanych z usługą Security Management dla Ochrona punktu końcowego w usłudze Microsoft Defender](/microsoft-365/security/defender-endpoint/troubleshoot-security-config-mgt)\n\n- [Uruchamianie analizatora klienta Ochrona punktu końcowego w usłudze Microsoft Defender na Windows](/microsoft-365/security/defender-endpoint/troubleshoot-security-config-mgt#run-microsoft-defender-for-endpoint-client-analyzer-on-windows)\n\nAlternatywnie możesz spróbować dołączyć urządzenia ręcznie. Zobacz [Dołączanie urządzeń](mdb-onboard-devices.md).\n"
