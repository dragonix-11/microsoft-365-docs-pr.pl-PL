title: Microsoft Defender dla firm — często zadawane pytania i odpowiedzi
summary: >
  Skorzystaj z tego artykułu, aby uzyskać odpowiedzi na pytania dotyczące usługi Defender dla Firm.
sections:
- name: Ogólne
  questions:
  - question: Czy mogę rozszerzyć wersję próbną usługi Defender for Business w wersji zapoznawczej?
    answer: "Ponieważ usługa Defender dla firm jest teraz ogólnie dostępna, program w wersji zapoznawczej został zakończony i nie można go rozszerzyć. \n\nZobacz [Pobieranie usługi Microsoft Defender dla firm](get-defender-business.md).\n"
  - question: Jak mogę spróbować lub kupić usługę Defender dla Firm?
    answer: >
      Przejdź do strony internetowej [usługi Microsoft Defender dla Firm](https://www.microsoft.com/security/business/threat-protection/microsoft-defender-business) i wybierz opcję wypróbowania lub zakupu usługi Defender dla Firm.


      Aby uzyskać więcej informacji, zobacz [Pobieranie usługi Microsoft Defender dla firm](get-defender-business.md).
  - question: Czy istnieje ograniczenie liczby użytkowników, którzy mogą mieć licencje na usługę Defender dla Firm?
    answer: >
      Usługa Defender dla firm jest przeznaczona dla małych i średnich firm, które mają do 300 użytkowników. Jeśli masz więcej niż 300 użytkowników, rozważ rozwiązanie dla przedsiębiorstw, takie jak jedno z następujących:


      - [Ochrona punktu końcowego w usłudze Microsoft Defender](/microsoft-365/security/defender-endpoint/microsoft-defender-endpoint)

      - [Microsoft 365 Defender](/microsoft-365/security/defender/microsoft-365-defender)

      - [Microsoft 365 dla przedsiębiorstw](/microsoft-365/enterprise/microsoft-365-overview)
  - question: Ile urządzeń można dołączyć i zabezpieczyć w usłudze Defender dla Firm?
    answer: >
      Możesz dołączyć i zabezpieczyć maksymalnie pięć urządzeń na licencję użytkownika.
  - question: Czy usługa Defender dla Firm obsługuje serwery?
    answer: "Obsługa serwera jest już wkrótce dostępna. Ta nowa oferta serwera będzie mieć wymagania wstępne dotyczące licencjonowania usługi Microsoft 365 Business Premium lub Microsoft Defender dla Firm (autonomiczna).  \n"
  - question: Czy usługa Defender dla firm chroni urządzenia klienckie z systemami macOS, Android i iOS/iPadOS?
    answer: "Tak. Usługa Defender dla firm obsługuje ochronę urządzeń z systemami macOS, Android i iOS/iPadOS. Zobacz [Dołączanie urządzeń](mdb-onboard-devices.md).\n\n- Urządzenia z systemem macOS można dołączyć przy użyciu skryptu lokalnego w portalu usługi Microsoft 365 Defender. \n- Aby dołączyć urządzenia z systemami Android i iOS/iPadOS, musisz mieć licencję na usługę [Microsoft Intune](/mem/intune/). Usługa Intune jest uwzględniona w usłudze Microsoft 365 Business Premium i można ją kupić dla usługi Defender dla Firm (autonomicznej).\n\nWięcej uproszczeń dla urządzeń z systemami macOS, iOS/iPadOS i Android znajduje się w harmonogramie działania. \n"
  - question: Czy mogę skonfigurować więcej niż jedną zasadę filtrowania zawartości internetowej w usłudze Defender dla Firm?
    answer: "Obecnie usługa Defender dla firm obsługuje tylko jedną jednolitą zasadę filtrowania sieci Web na dzierżawę usługi Defender dla Firm. \n\nZobacz [Konfigurowanie filtrowania zawartości internetowej](mdb-configure-security-settings.md#set-up-web-content-filtering).\n"
  - question: Czy mogę używać oprogramowania antywirusowego/chroniącego przed złośliwym kodem innych firm w usłudze Defender for Business?
    answer: "Mimo że technicznie można dołączyć urządzenia, na których działa oprogramowanie antywirusowe/chroniące przed złośliwym kodem firmy Microsoft, można napotkać problem polegający na tym, że na tych urządzeniach można wyłączyć ochronę w czasie rzeczywistym. Jeśli ochrona w czasie rzeczywistym zostanie wyłączona na urządzeniu, urządzenie będzie wyglądać na niezachowane. \n\nW usłudze Defender dla firm ochrona w czasie rzeczywistym jest domyślnie włączona; Jednak urządzenia z oprogramowaniem antywirusowym/chroniącym przed złośliwym kodem firmy Microsoft mogą mieć wpływ na ustawienia użytkownika. \n\nAby dowiedzieć się więcej, zobacz [, że widzę sygnały, że niektóre urządzenia nie są chronione, nawet jeśli są dołączone do usługi Defender dla Firm](mdb-troubleshooting.yml#i-m-seeing-indications-that-some-devices-aren-t-protected-even-though-they-re-onboarded-to-defender-for-business).\n"
  - question: Jak uruchamiać raporty niestandardowe w usłudze Defender dla Firm?
    answer: >
      Usługa Defender dla firm zawiera obecnie zestaw interfejsów API obsługujących niezawodne raportowanie niestandardowe oraz łącznik usługi Power BI. Możesz zaplanować skrypt programu PowerShell, aby wygenerować podsumowania kadry kierowniczej sformatowane w języku HTML i wysłać te podsumowania za pośrednictwem poczty e-mail. Zobacz [informacje referencyjne interfejsu API](/microsoft-365/security/defender-endpoint/exposed-apis-create-app-partners).
  - question: Jestem partnerem firmy Microsoft. Czy będę mógł zarządzać wieloma dzierżawami z jednego panelu sterowania, czy też będę musiał zalogować się do każdej dzierżawy indywidualnie?
    answer: "Usługa Defender dla firm jest włączona w usłudze Microsoft 365 Lighthouse na potrzeby obsługi wielu dzierżaw w jednej konsoli ([https://lighthouse.microsoft.com](https://lighthouse.microsoft.com)). \n\nAby dowiedzieć się więcej, zobacz [Omówienie usługi Microsoft 365 Lighthouse](/microsoft-365/lighthouse/m365-lighthouse-overview).\n"
  - question: Jak skonfigurować reguły i możliwości zmniejszania obszaru ataków w usłudze Defender dla firm?
    answer: >
      Uproszczona konfiguracja reguł i możliwości zmniejszania obszaru ataków za pośrednictwem usługi Defender dla Firm w portalu usługi Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com)) nie jest jeszcze obsługiwana. Jeśli masz usługę Microsoft Intune, możesz użyć centrum administracyjnego programu Microsoft Endpoint Manager, aby skonfigurować zasady zmniejszania obszaru ataków. Zobacz [Zasady zmniejszania obszaru podatnego na ataki dotyczące zabezpieczeń punktów końcowych w usłudze Intune](/mem/intune/protect/endpoint-security-asr-policy).
  - question: Jeśli obecnie nie mam usługi Microsoft Intune, czy potrzebuję innej licencji na korzystanie z funkcji dostępnych zarówno w usłudze Defender dla firm, jak i w usłudze Intune?
    answer: "Jeśli masz usługę Defender dla Firm jako subskrypcję autonomiczną i nie masz usługi Intune, możesz dołączyć i zabezpieczyć urządzenia z systemem Windows i macOS w portalu usługi Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com)). \n \nZasady ochrony i ochrony zapory nowej generacji można również zarządzać w portalu usługi Microsoft 365 Defender przy [użyciu uproszczonego środowiska konfiguracji](mdb-simplified-configuration.md). \n \nAby zarządzać innymi ustawieniami, takimi jak zasady zmniejszania obszaru podatnego na ataki lub dołączać inne urządzenia, takie jak urządzenia z systemem Android lub iOS/iPadOS, będziesz potrzebować usługi Intune. Usługa Intune jest uwzględniona w usłudze Microsoft 365 Business Premium i można ją kupić dla subskrypcji usługi Defender dla Firm (autonomicznych). \n"
  - question: Jeśli już korzystam z usługi Microsoft 365 Business Premium, dlaczego potrzebuję usługi Defender dla Firm?
    answer: "Jeśli masz usługę Microsoft 365 Business Premium, usługa Defender dla Firm zostanie uwzględniona w Twojej subskrypcji. Aby dowiedzieć się więcej, zobacz następujące artykuły:\n \n- [Omówienie usługi Defender dla firm](mdb-overview.md)\n- [Porównanie usługi Microsoft Defender dla firm z usługą Microsoft 365 Business Premium](compare-mdb-m365-plans.md)\n\nUsługa Defender dla firm rozszerza możliwości zabezpieczeń w usłudze Microsoft 365 Business Premium dzięki ochronie punktów końcowych dla urządzeń firmy.\n"
  - question: Jakie są różnice między usługą Defender dla firm i usługą Defender for Endpoint Plans 1 i 2?
    answer: "Zarówno usługa Defender dla firm, jak i usługa Defender for Endpoint zapewniają silne możliwości ochrony przed zagrożeniami dla punktów końcowych firmy. Usługa Defender for Business została zaprojektowana dla małych i średnich firm (do 300 pracowników). Dzięki [uproszczonemu procesowi konfiguracji](mdb-simplified-configuration.md) i [opcjom dołączania urządzeń](mdb-onboard-devices.md) usługa Defender dla firm umożliwia klientom, którzy niekoniecznie mają doświadczenie w zakresie zabezpieczeń, konfigurowanie i używanie usługi Defender for Business do ochrony urządzeń firmowych.  \n\nAby dowiedzieć się więcej na temat różnic, zobacz [Porównanie usługi Microsoft Defender dla Firm z usługą Microsoft 365 Business Premium](compare-mdb-m365-plans.md).\n"
  - question: Co się stanie, jeśli mam kombinację subskrypcji zabezpieczeń punktu końcowego firmy Microsoft?
    answer: "*Załóżmy, że przypisano 10 użytkownikom licencję usługi Defender dla Firm i przypisano 10 innym użytkownikom licencję usługi Defender for Endpoint Plan 2. Co się stanie, jeśli masz w dzierżawie wiele subskrypcji, takich jak ten przykład?*\n\nNajwyższa funkcjonalna subskrypcja zabezpieczeń punktu końcowego firmy Microsoft ustawia środowisko dzierżawy. W naszym przykładzie środowisko dzierżawy będzie miało wartość Defender for Endpoint Plan 2 dla wszystkich 20 użytkowników. **Teraz możesz skontaktować się z pomocą techniczną i poprosić o zastąpienie środowiska dzierżawy**. \n\nOdwołując się do naszego przykładu, możesz zażądać zastąpienia, aby zachować uproszczone środowisko usługi Defender dla Firm, nawet jeśli masz licencje usługi Defender for Endpoint Plan 2. Zobacz [Uzyskiwanie pomocy technicznej dla platformy Microsoft 365 dla firm](/microsoft-365/admin/get-help-support).\n\nW nadchodzących miesiącach ustawienia domyślne zostaną zmienione. W takim przypadku dzierżawa z usługą Defender dla Firm domyślnie będzie korzystać z wersji Defender for Business o szerokości dzierżawy. To domyślne zachowanie pomoże zapewnić obsługę uproszczonego środowiska dla małych i średnich klientów biznesowych.\n\nAby uzyskać szczegółowe informacje na temat licencji i postanowień dotyczących produktów, zobacz [Licencjonowanie i postanowienia dotyczące produktów dla subskrypcji platformy Microsoft 365](https://www.microsoft.com/licensing/terms/productoffering/Microsoft365/MCA).\n"
  - question: Moja organizacja rozrosła się do ponad 300 pracowników i mam kombinację subskrypcji zabezpieczeń punktu końcowego firmy Microsoft. Czy nadal mogę używać usługi Defender dla Firm?
    answer: "*Załóżmy, że Twoja firma rozrosła się z 250 użytkowników do 330 użytkowników, a teraz masz kombinację subskrypcji zabezpieczeń punktu końcowego firmy Microsoft, takich jak 300 licencji usługi Defender dla Firm i 30 licencji platformy Microsoft 365 E3.*\n\n[Usługi Defender dla Firm](mdb-overview.md) i [Microsoft 365 Business Premium](/microsoft-365/business-premium/) są przeznaczone dla klientów, którzy mają maksymalnie 300 użytkowników. Aby uzyskać szczegółowe informacje na temat licencji i postanowień dotyczących produktów, zobacz [Licencjonowanie i postanowienia dotyczące produktów dla subskrypcji platformy Microsoft 365](https://www.microsoft.com/licensing/terms/productoffering/Microsoft365/MCA).\n\nJeśli masz teraz ponad 300 użytkowników, zalecamy uzyskanie subskrypcji obejmującej [usługę Defender for Endpoint dla](/microsoft-365/security/defender-endpoint/defender-endpoint-plan-1-2) wszystkich użytkowników. Rozumiemy jednak, że istnieją scenariusze, w których klient zwiększa się do ponad 300 użytkowników w ramach okresu licencji. \n\nKorzystając z naszego przykładu, załóżmy, że okres licencji został rozpoczęty z 250 licencjami usługi Defender dla Firm, a teraz masz 300 licencji usługi Defender dla Firm i 30 licencji platformy Microsoft 365 E3 (platforma Microsoft 365 E3 obejmuje usługę Defender for Endpoint Plan 1). W takim przypadku usługa Defender dla firm pozostaje najlepiej funkcjonalną subskrypcją zabezpieczeń punktu końcowego firmy Microsoft, a wersja usługi Defender dla Firm będzie miała zastosowanie do całej dzierżawy. Gdy nadszedł czas na odnowienie subskrypcji, zalecamy wybranie planu przedsiębiorstwa, takiego jak jedna z następujących subskrypcji:\n\n- [Microsoft 365 E5](https://www.microsoft.com/microsoft-365/enterprise/E5) (w tym defender for Endpoint Plan 2 oraz Defender for Office 365 Plan 2)\n- [Microsoft 365 E3](https://www.microsoft.com/microsoft-365/enterprise/E3) (w tym defender for Endpoint Plan 1)\n- [Defender for Endpoint Plan 1 lub 2](https://www.microsoft.com/security/business/threat-protection/endpoint-defender)\n"
  - question: Jak wpływają na moje raporty zabezpieczeń usługi Defender dla Firm, jeśli mam więcej niż 300 użytkowników?
    answer: "Usługa Defender dla firm jest przeznaczona dla klientów, którzy mają do 300 pracowników. Jeśli masz więcej niż 300 użytkowników i kombinację licencji, takich jak 300 licencji usługi Defender dla Firm i 30 licencji usługi Defender for Endpoint Plan 1, raporty zabezpieczeń dla usługi Defender dla firm będą pokazywać dane tylko dla użytkowników, którzy mają przypisane licencje usługi Defender for Business. \n\nW takim przypadku wszyscy użytkownicy będą chronieni przez usługę Defender dla Firm, ale raporty usługi Defender dla Firm nie będą pokazywać danych dla 30 użytkowników, którzy mają przypisane licencje usługi Defender for Endpoint Plan 1.  \n\nAby dowiedzieć się więcej o raportach w usłudze Defender dla firm, zobacz [Raporty w usłudze Microsoft Defender dla Firm](mdb-reports.md). \n       \n"
  - question: Jak mogę wyświetlić subskrypcje i licencje użytkowników firmy Microsoft w mojej organizacji?
    answer: "Bieżące subskrypcje i licencje można wyświetlić w centrum administracyjnym platformy Microsoft 365 ([https://admin.microsoft.com](https://admin.microsoft.com)). \n\nZobacz [Omówienie subskrypcji i licencji na platformie Microsoft 365 dla firm](/microsoft-365/commerce/licenses/subscriptions-and-licenses).\n"
