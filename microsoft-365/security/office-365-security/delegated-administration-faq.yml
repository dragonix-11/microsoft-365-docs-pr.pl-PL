title: Administracja delegowana — często zadawane pytania
summary: >
  [!INCLUDE [Microsoft 365 Defender rebranding](../includes/microsoft-defender-for-office.md)]


  Ten artykuł zawiera często zadawane pytania i odpowiedzi dotyczące delegowanych zadań administracyjnych w Microsoft 365 dla partnerów i odsprzedawców firmy Microsoft. Administracja delegowana obejmuje możliwość zarządzania ustawieniami Exchange Online Protection (EOP) dla innych dzierżaw (firm).
sections:
- name: Zignorowano
  questions:
  - question: >
      Jestem odsprzedawcą i muszę zarządzać dzierżawami klientów. Jak to działa?
    answer: >
      Jeśli jesteś partnerem lub odsprzedawcą firmy Microsoft i masz konto jako Microsoft Cloud Solution Provider (CSP), możesz zażądać funkcji _administracji delegowanej w organizacji_ Microsoft 365 klienta. Aby uzyskać więcej informacji, zapoznaj się z następującymi artykułami:


      - [program Dostawca rozwiązań w chmurze](/partner-center/csp-overview)

      - [Uzyskaj uprawnienia do zarządzania usługą lub subskrypcją klienta](/customers-revoke-admin-privileges).
  - question: >
      Jestem klientem, a nie odsprzedawcą. Jak skonfigurować administratora delegowanego dla moich poddostępów?
    answer: >
      Administracja delegowana jest dostępna tylko dla odsprzedawców i partnerów. Istnieje jednak przykładowy skrypt programu PowerShell, który pomoże Ci zastosować zasady do poddostępników (firm). Aby uzyskać więcej informacji, zobacz [Przykładowy skrypt do stosowania ustawień EOP do wielu dzierżaw](/exchange/standalone-eop/sample-script-standalone-eop-settings-to-multiple-tenants).
  - question: >
      Czy mogę uniemożliwić administratorowi podrzędnemu modyfikowanie zasad?
    answer: >
      L.p. Microsoft 365 obecnie nie ma tej możliwości.
  - question: >
      Czy mogę uzyskać skonsolidowane raportowanie we wszystkich moich poddostępach?
    answer: Skonsolidowane raportowanie w zarządzanych firmach nie jest dostępne w Centrum administracyjne platformy Microsoft 365 raportach. Raporty można jednak uzyskać przy użyciu usługi [Microsoft Graph](/graph/overview).
