title: Często zadawane pytania dotyczące domen
summary: "\n\nTen artykuł zawiera odpowiedzi na często zadawane pytania dotyczące domen w usłudze Microsoft 365.\n\nJeśli nie możesz znaleźć odpowiedzi na swoje pytanie, powiadom nas o tym, pozostawiając komentarz. Dodamy odpowiednią odpowiedź do listy.\n"
sections:
- name: Zignorowano
  questions:
  - question: Co to jest priorytet rekordu MX?
    answer: "Poczta jest dostarczana do serwera programu Exchange z najniższymi numerami preferencji (najwyższy priorytet), więc rekord MX używany do routingu poczty powinien mieć najniższy numer preferencji, zwykle priorytet 0 lub *Wysoki*. \n  \n- Podczas tworzenia rekordu MX większość dostawców hostingu DNS wymaga ustawienia numeru preferencji.\n    \n- Niektóre etykiety *preferencji* pola, a niektóre etykiety *priorytet*. \n    \n- Niektóre wymagają liczby, a niektóre proszą o *wybranie pozycji Niski*, *Średni* lub *Wysoki*. \n    \n- Jeśli masz tylko jeden rekord MX, każda wartość jest odpowiednia jako priorytet lub preferencja.\n    \n- Jeśli masz więcej niż jeden, upewnij się, że rekord MX dla routingu poczty ma wyższy priorytet niż ten, który jest używany do weryfikacji, że jesteś właścicielem domeny.\n    \n"
  - question: Jak mogę zweryfikować rekordy SPF dla mojej domeny?
    answer: "Należy pamiętać, że masz lub utworzysz **tylko jeden rekord TXT dla rekordu SPF**. Jeśli masz już rekord SPF, należy do niego dołączyć nowe wartości platformy Microsoft 365, zamiast tworzyć nowe. Po dodaniu lub zaktualizowaniu rekordu SPF dla poczty e-mail firmy Microsoft upewnij się, że składnia jest poprawna przy użyciu jednego z następujących narzędzi: \n  \n- [Narzędzia do testowania rekordu SPF](http://www.kitterman.com/spf/validate.html)\n    \n- [SPF Surveyor](https://dmarcian.com/spf-survey/)\n    \n- [Internetowy interfejs produktu Dig](http://digwebinterface.com/)\n"
  - question: Co to jest nazwa domeny?
    answer: "Domena to unikatowa nazwa, która pojawia się po znaku **@** w adresach e-mail i po ciągu **www.** w adresach internetowych. Zazwyczaj ma ono postać nazwy organizacji i standardowego sufiksu internetowego, takiego jak *yourbusiness.com* lub *stateuniversity.edu.* \n  \nUżycie domeny niestandardowej, takiej jak \"**rob\\@contoso.com**\" w usłudze Microsoft 365, może pomóc w budowaniu wiarygodności i uznania twojej marki. \n  \nMożesz [kupić domenę na platformie Microsoft 365, a my ją skonfigurujemy automatycznie](../get-help-with-domains/buy-a-domain-name.md) lub możesz kupić lub przynieść domenę, którą już posiadasz od rejestratora domen.\n"
  - question: Czy można połączyć domenę z ofertami osobistymi lub rodzinnymi?
    answer: "Aby skorzystać z subskrypcji Microsoft 365 Family lub Microsoft 365 Personal, możesz utworzyć spersonalizowany adres e-mail skojarzony ze skrzynką pocztową Outlook.com, na przykład yourname@example.com. Obecnie obsługujemy tylko łączenie domen zarządzanych przez usługę GoDaddy przy użyciu Outlook.com. Aby uzyskać więcej informacji, zobacz [Pobieranie spersonalizowanego adresu e-mail w usłudze Microsoft 365](https://support.microsoft.com/office/get-a-personalized-email-address-in-microsoft-365-75416a58-b225-4c02-8c07-8979403b427b).\n   \n"
  - question: Co się stanie, jeśli dostawca DNS nie obsługuje określonych typów rekordów?
    answer: "Jeśli zarządzasz własnymi rekordami DNS, a host DNS nie obsługuje wszystkich rekordów DNS, których potrzebuje platforma Microsoft 365, niektóre funkcje platformy Microsoft 365 nie będą działać. Zaleca się przeniesienie domeny do rejestratora, który obsługuje wszystkie wymagane rekordy DNS.\n  \nDostawcy obsługujący wszystkie wymagane rekordy DNS:\n  \n- Dynadot\n    \n- eNomCentral\n    \n- Europe Registry\n\n- Cloudflare\n    \n- GoDaddy\n    \n- Hover\n    \n- MyHosting.com\n    \n- Name.com\n    \n- Nearly Free Speech\n    \n- Nettica\n    \n- Network Information Center (NIC)\n    \n- Network Solutions\n    \n- Register.com\n  \n"
  - question: Jak mogę ustawić lub zmienić domenę domyślną na platformie Microsoft 365?
    answer: "Aby można było wybrać domenę domyślną, musisz mieć co najmniej jedną domenę niestandardową dodaną do platformy Microsoft 365.\n\n::: moniker range=\"o365-worldwide\"\n\n1. W Centrum administracyjnym przejdź do strony **Ustawienia** \\> <a href=\"https://go.microsoft.com/fwlink/p/?linkid=834818\" target=\"_blank\">Domeny</a>.\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\n1. W Centrum administracyjnym przejdź do strony **Ustawienia** > <a href=\"https://go.microsoft.com/fwlink/p/?linkid=2007048\" target=\"_blank\">Domeny</a>.\n\n::: moniker-end\n    \n2. Na stronie **Domeny** wybierz domenę, którą chcesz ustawić jako domyślną domenę dla nowych adresów e-mail. \n    \n3. Wybierz pozycję **Ustaw jako domyślna**.\n    \n::: moniker range=\"o365-worldwide\"\n\nNie można zmienić nazwy początkowej domeny *onmicrosoft.com* . \n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\nNie można zmienić nazwy początkowej domeny *.partner.onmschina.cn* . \n\n::: moniker-end\n\n> [!NOTE]\n> Zmiana domeny domyślnej nie ma wpływu na poświadczenia użytkownika ani na ich dostęp do aplikacji lub usług. Zmiana domeny, z którą jest skojarzony użytkownik, będzie mieć wpływ na pocztę, magazyn online i poświadczenia logowania.\n"
  - question: Czy mogę dodać niestandardowe domeny podrzędne lub wiele domen do platformy Microsoft 365?
    answer: "::: moniker range=\"o365-worldwide\"\n\nTak. Aby dodać poddomeny, musisz zarządzać własnymi ustawieniami DNS w witrynie internetowej Twojego rejestratora. Jeśli chcesz, aby firma Microsoft mogła zarządzać ustawieniami DNS za pomocą rekordów NS, lub jeśli kupiono domenę od firmy Microsoft, nie możesz dodawać poddomen.\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\nTak! Aby dodać poddomeny, musisz zarządzać własnymi ustawieniami DNS w witrynie internetowej Twojego rejestratora. Jeśli chcesz, aby firma 21Vianet mogła zarządzać ustawieniami DNS za pomocą rekordów NS, nie możesz dodawać poddomen.\n\n::: moniker-end\n\nZazwyczaj do subskrypcji platformy Microsoft 365 można dodać maksymalnie 900 domen.\n  \nNa przykład można dodać domeny contoso.com i contosomarketing.com, a następnie dodać poddomeny `www.contoso.com`, `www.partners.contoso.com`, `www.marketing.partners.contoso.com`i tak dalej.\n  \nPo dodaniu poddomeny jest ona weryfikowana automatycznie na podstawie weryfikowanej domeny nadrzędnej.\n  \nPo dodaniu wielu domen do platformy Microsoft 365 możesz hostować dowolne usługi (na przykład pocztę e-mail) w dowolnej z dodanych domen. *Po zmianie poczty e-mail na platformę Microsoft 365 przez zaktualizowanie rekordu MX domeny wszystkie wiadomości e-mail wysyłane do tej domeny zaczną pojawiać się na platformie Microsoft 365.* \n \n::: moniker range=\"o365-worldwide\"\n\n> [!NOTE]\n> Jeśli dodano domenę contoso.com do subskrypcji platformy Microsoft 365, możesz również dodać poddomenę xyz.contoso.com do innej organizacji platformy Microsoft 365. Podczas dodawania poddomeny zostanie wyświetlony monit o dodanie rekordu TXT u dostawcy hostingu DNS.\n::: moniker-end\n"
  - question: Jak mogę przenieść domenę z platformy Microsoft 365 na innego hosta?
    answer: >
      Aby zapoznać się z procedurą transferu domeny, zobacz [Transferowanie domeny z firmy Microsoft do innego hosta](../get-help-with-domains/transfer-a-domain-from-microsoft-to-another-host.md).
  - question: Przeprowadź pilotaż platformy Microsoft 365 z mojej domeny niestandardowej
    answer: >
      Aby zapoznać się z procedurą pilotażowego korzystania z funkcji poczty e-mail platformy Microsoft 365 z domeny niestandardowej do skrzynki pocztowej platformy Microsoft 365, zobacz [Pilotowanie platformy Microsoft 365 z mojej domeny niestandardowej](../misc/pilot-microsoft-365-from-my-custom-domain.md).
  - question: Dlaczego mam domenę „onmicrosoft.com”?
    answer: "Platforma Microsoft 365 tworzy dla Ciebie domenę, taką jak *contoso.onmicrosoft.com*, podczas tworzenia konta w usłudze. Identyfikator użytkownika tworzony podczas tworzenia konta usługi obejmuje domenę, taką jak *alan@contoso.onmicrosoft.com*. \n  \n **Jeśli chcesz, aby twój adres e-mail wyglądał jak *alan\\@contoso.com*:** [kup domenę](../get-help-with-domains/buy-a-domain-name.md) lub po prostu wykonaj kroki opisane w temacie [Dodawanie użytkowników i domeny do platformy Microsoft 365](add-domain.md) , jeśli jesteś już jej właścicielem. \n  \n- **Domenę onmicrosoft można zastąpić po zarejestrowaniu się.** Chociaż nie możesz zmienić nazwy lub usunąć istniejącej domeny onmicrosoft.com, możesz [utworzyć nową i ustawić ją jako domyślną domenę onmicrosoft.com (\"domenę rezerwową\")](add-or-replace-your-onmicrosoftcom-domain.md). Jeśli na przykład wybrana domena początkowa została *fourthcoffee.onmicrosoft.com*, w razie potrzeby możesz utworzyć nową domenę onmicrosoft.com o nazwie *fourthcoffeecorp.onmicrsoft.com* i ustawić ją jako domenę rezerwową. \n                  \n- **Zmiana nazwy domeny programu SharePoint może nie być możliwe.** Nazwa domeny programu SharePoint jest oparta na nazwie domeny onmicrosoft.com. Możliwość [zmiany nazwy domeny programu SharePoint](/sharepoint/change-your-sharepoint-domain-name) jest dostępna w publicznej wersji zapoznawczej dla organizacji, których łączna liczba witryn programu SharePoint i kont usługi OneDrive jest mniejsza niż 1000.\n    \n- **Nie możesz usunąć domeny onmicrosoft.** Platforma Microsoft 365 musi ją zachować, ponieważ jest używana w tle dla Twojej subskrypcji. Nie musisz jednak korzystać z tej domeny po dodaniu domeny niestandardowej. Jeśli zdecydujesz się utworzyć nową domenę onmicrosoft.com, nie można jej usunąć. W środowisku platformy Microsoft 365 masz ograniczoną liczbę onmicrosoft.com domen, dlatego sprawdź pisownię i oceń swoje potrzeby, jeśli zdecydujesz się utworzyć nową. \n    \nMożesz nadal korzystać z początkowej domeny onmicrosoft.com nawet w przypadku, gdy już dodasz domenę. Nadal obsługuje ona pocztę e-mail i inne usługi, więc wybór należy do Ciebie.\n \n              \n"
  - question: Jak sprawdzić status organizacji non profit lub edukacyjnej?
    answer: "1. Wybierz pozycję **Konfiguracja** w [centrum administracyjnym](/admin), aby uruchomić kreatora. (Najpierw zaloguj się na platformie Microsoft 365). \n    \n2. Aby zostać administratorem szkoły, wybierz **opcję Zostań administratorem** na platformie Microsoft 365. \n    \n3. Zostanie wyświetlony monit o dodanie rekordu DNS TXT w witrynie internetowej hosta DNS domeny. Dlaczego? Ponieważ logując się na hoście DNS i dodając rekord dla domeny, udowodnisz na platformie Microsoft 365, że jesteś właścicielem nazwy domeny.\n    \n4. Po dodaniu rekordu wrócisz do portalu platformy Microsoft 365 i potwierdzisz, że został on dodany, aby umożliwić sprawdzenie platformy Microsoft 365.\n    \nMasz organizację non-profit i chcesz uzyskać usługę Microsoft 365? [Upewnij się, że Twoja organizacja spełnia wymogi](https://www.microsoft.com/nonprofits/eligibility), a następnie utwórz konto w usłudze. \n  \nChcesz dowiedzieć się więcej o zostaniu administratorem usługi w swojej szkole? [Dowiedz się wszystkiego na ten temat](/microsoft-365/education/deploy/becoming-an-admin-in-office-365-education\n).\n"
  - question: Jak utworzyć witrynę internetową dla mojej firmy?
    answer: "Obejrzyj <a href=\"https://www.microsoft.com/videoplayer/embed/4839abc6-9323-4cbf-a79d-2907235f9ebb?autoplay=false\" target=\"_blank\">krótki film wideo: Tworzenie witryny internetowej firmy</a> na temat korzystania z dostawcy hostingu internetowego w celu utworzenia witryny internetowej dla domeny.\n\nPlatforma Microsoft 365 nie zawiera publicznej witryny internetowej dla Twojej firmy. Aby go skonfigurować, rozważ użycie firmy hostingowej, takiej jak GoDaddy, Wix lub WordPress.\n 1. Wyszukaj dostawcę hostingu internetowego, dla którego możesz utworzyć witrynę internetową.\n \n 2. Najłatwiej jest wybrać konstruktora witryny internetowej w tej samej firmie, w której zarejestrowano twoją nazwę domeny.\n \n 3. Zaprojektuj firmową witrynę internetową, aby uwzględnić logo biznesowe, cel biznesowy, tekst, obrazy i linki.\n \n 4. Aby zintegrować witrynę internetową z platformą Microsoft 365, możesz dodać firmową wiadomość e-mail do witryny internetowej oraz link do aplikacji Microsoft Teams, programu SharePoint lub innego narzędzia do współpracy.\n \n 5. Pamiętaj, aby połączyć witrynę internetową z nazwą domeny, której&#39;również używać na potrzeby poczty e-mail na platformie Microsoft 365."
