additionalContent:
  sections:
  - title: Zarządzanie
    summary: Zarządzaj subskrypcją, usługami i użytkownikami, chroń swoją firmę i uzyskaj pomoc dotyczącą rozwiązywaniu problemów.
    items:
    - title: Omówienie centrum administracyjnego platformy Microsoft 365
      summary: Dowiedz się więcej o rolach administratora, sposobie śledzenia zmian i dostosowywaniu subskrypcji.
      url: admin-overview/admin-center-overview.md
    - title: Użytkownicy i grupy
      summary: Zarządzaj hasłami, dodawaj i usuwaj użytkowników, konfiguruj grupy i zarządzaj nimi, zarządzaj dostępem gościa i przypisuj licencje użytkowników.
      url: add-users/add-users.md
    - title: Poczta e-mail i kalendarze
      summary: Zarządzaj ustawieniami poczty e-mail, grupami dystrybucyjnymi i ustawieniami zabezpieczeń oraz konfiguruj udostępnione skrzynki pocztowe.
      url: email/office-365-user-email-settings.md
    - title: Domeny
      summary: Dowiedz się więcej o domenach, konfigurowaniu domen i zarządzaniu nimi oraz aktualizowaniu rekordów DNS.
      url: setup/add-domain.md
    - title: Twoje dane i usługa
      summary: Monitoruj stan usługi, twórz kopie zapasowe danych, instaluj dodatki i uaktualniaj do najnowszych aplikacji.
      url: activity-reports/activity-reports.md
    - title: Subskrypcje i rozliczenia
      summary: Zarządzaj rachunkami, subskrypcjami i licencjami produktów, aktualizuj metody płatności oraz kupuj dodatkowe usługi i pamięć.
      url: ../commerce/index.yml
    - title: Zabezpieczanie organizacji
      summary: Poznaj najlepsze sposoby zabezpieczania organizacji, takie jak wprowadzenie uwierzytelniania wieloskładnikowego (MFA), a także dowiedz się więcej o wskaźniku bezpieczeństwa firmy Microsoft i RODO.
      url: security-and-compliance/secure-your-business-data.md
    - title: Praca z klientami
      summary: Udostępniaj dokumenty oraz używaj aplikacji Teams do współpracy i spotkań.
      url: manage/share-calendars-with-external-users.md
    - title: Rozwiązywanie problemów
      summary: Uzyskaj dostęp do zasobów ułatwiających rozwiązywanie i usuwanie problemów z produktami lub usługami pakietu Office.
      url: /office/troubleshoot/
