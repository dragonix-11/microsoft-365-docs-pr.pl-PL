title: Często zadawane pytania dotyczące pakietu Basic Mobility and Security
summary: Ten artykuł zawiera często zadawane pytania dotyczące pakietu Basic Mobility and Security— funkcji ułatwiającej zarządzanie urządzeniami przenośnymi i zabezpieczanie ich w Microsoft 365. Jeśli nie możesz znaleźć odpowiedzi na swoje pytanie, powiadom nas o tym, pozostawiając komentarz na stronie, abyśmy rozważyli dodanie Twojego pytania do tego artykułu.
sections:
- name: Zignorowano
  questions:
  - question: >
      Jak mogę uzyskać pakiet Basic Mobility and Security? Nie widzę go w Centrum administracyjne platformy Microsoft 365
    answer: >
      1.  Aktywuj pakiet Basic Mobility and Security, przechodząc do strony [Office 365 Security & Compliance](https://protection.office.com/).


      2.  Przejdź do obszaru Zapobieganie utracie danych > Zarządzanie urządzeniami.
  - question: >
      Jak rozpocząć pracę z zarządzaniem urządzeniami w usłudze Basic Mobility and Security?
    answer: "Wprowadzenie do pakietu Basic Mobility and Security obejmuje cztery kroki: \n\n1. Aktywuj pakiet Basic Mobility and Security, przechodząc do [obszaru Office 365 Security & Compliance](https://protection.office.com/).\n\n2. Przejdź do pozycji [Podstawowa mobilność i zabezpieczenia (wersja zapoznawcza).](https://compliance.microsoft.com/basicmobilityandsecurity)\n    \n3. Utwórz zasady zarządzania urządzeniami i zastosuj je do grup użytkowników skonfigurowanych w grupach zabezpieczeń. Zalecamy rozpoczęcie od wdrożenia zasad w małej grupie testowej. Aby uzyskać więcej informacji, zobacz [Tworzenie zasad zabezpieczeń urządzeń w usłudze Basic Mobility and Security](create-device-security-policies.md).\n\n4. Użytkownicy, którzy zastosowali do nich zasady, są monitowane o zarejestrowanie swoich urządzeń podczas próby uzyskania dostępu do Microsoft 365 danych. Aby uzyskać więcej informacji, zobacz [Rejestrowanie urządzenia przenośnego przy użyciu pakietu Basic Mobility and Security](enroll-your-mobile-device.md).\n\nAby uzyskać więcej informacji, zobacz [Konfigurowanie pakietu Basic Mobility and Security](set-up.md).\n"
  - question: >
      Próbuję skonfigurować usługę Basic Mobility and Security, ale wydaje się, że jest zablokowana. Usługa Microsoft 365 Service Health od jakiegoś czasu wyświetla "aprowizację". Co mogę zrobić?
    answer: >
      Przygotowanie usługi może zająć trochę czasu. Po zakończeniu aprowizacji zostanie wyświetlona strona Podstawowa mobilność i zabezpieczenia. Jeśli czekasz 24 godziny, a stan jest nadal aprowizowany, skontaktuj się z pomocą techniczną, a my pomożemy ustalić, co to jest problem.
  - question: >
      Co mogę zrobić, jeśli rejestracja urządzenia zakończy się niepowodzeniem?
    answer: "Jeśli masz problemy z zarejestrowaniem urządzenia, najpierw sprawdź następujące kwestie:\n\n- Upewnij się, że urządzenie nie zostało jeszcze zarejestrowane u innego dostawcy zarządzania urządzeniami przenośnymi, takiego jak Intune.\n\n- Upewnij się, że urządzenie jest ustawione na poprawną datę i godzinę.\n\n- Przełącz się do innej sieci WI-FI lub sieci komórkowej na urządzeniu.\n\n- W przypadku urządzeń Android lub iOS odinstaluj i ponownie zainstaluj aplikację Intune — Portal firmy na urządzeniu.\n    \nJeśli rejestracja nadal nie działa, zobacz [Rozwiązywanie problemów z usługą Basic Mobility and Security](troubleshoot.md).\n"
  - question: >
      Jaka jest różnica między Intune a pakietem Basic Mobility and Security?
    answer: >
      Usługa Basic Mobility and Security jest hostowana przez usługę Intune. Jest to podzestaw usług Intune udostępnianych jako dodatkowa korzyść dla Microsoft 365 i jest wbudowanym rozwiązaniem opartym na chmurze do zarządzania urządzeniami w organizacji. Aby zapoznać się z porównaniem obu usług, które ułatwiają podjęcie decyzji, czy korzystanie z Intune, czy pakietu Basic Mobility and Security dla Microsoft 365 jest najlepszym rozwiązaniem, zobacz [Wybieranie między usługą Basic Mobility Security i Intune](choose-between-basic-mobility-and-security-and-intune.md).
  - question: >
      Jak działają zasady dla pakietu Basic Mobility and Security? Jak mogę je skonfigurować? Czy je wyłączyć?
    answer: >
      Po zakończeniu początkowej konfiguracji pakietu Basic Mobility and Security należy utworzyć zasady i zastosować je do grup użytkowników w Centrum zgodności usługi Security &. Zasady wymagają, aby użytkownicy zasad rejestrowali swoje urządzenia w usłudze Basic Mobility and Security, zanim będzie można używać urządzenia do uzyskiwania dostępu do Microsoft 365 danych. Skonfigurowane zasady określają ustawienia dla urządzeń przenośnych, na przykład częstotliwość resetowania haseł lub konieczność szyfrowania danych. Aby uzyskać więcej informacji, zobacz [Tworzenie zasad zabezpieczeń urządzeń w usłudze Basic Mobility and Security](create-device-security-policies.md) i [portal zgodności Microsoft Purview](../../compliance/microsoft-365-compliance-center.md).


      Aby uzyskać instrukcje krok po kroku dotyczące tworzenia i wdrażania zasad urządzeń, zobacz [Tworzenie zasad zabezpieczeń urządzeń w usłudze Basic Mobility and Security](create-device-security-policies.md).


      Jeśli chcesz wykluczyć określoną grupę użytkowników z wpływu zasad, możesz dodać grupę do grupy wykluczeń.
  - question: >
      Czy mogę przełączyć się z zarządzania urządzeniami Exchange ActiveSync do usługi Basic Mobility and Security dla Microsoft 365?
    answer: >
      Jeśli już używasz zasad Exchange ActiveSync do zarządzania urządzeniami przenośnymi, możesz zacząć korzystać z pakietu Basic Mobility and Security, wykonując kroki konfigurowania pakietu Basic Mobility and Security. Aby uzyskać więcej informacji, zobacz [Ochrona dostępu użytkowników i urządzeń](../../compliance/protect-access-to-data-and-services.md) oraz [Konfigurowanie pakietu Basic Mobility and Security](set-up.md).


      Po zastosowaniu zasad tworzonych w usłudze Basic Mobility and Security do grup użytkowników te zasady zastępują zasady Exchange ActiveSync zasad skrzynki pocztowej urządzeń przenośnych i reguł dostępu urządzeń utworzonych wcześniej w <a href="https://go.microsoft.com/fwlink/p/?linkid=2059104" target="_blank">centrum administracyjnym Exchange</a> dla tych użytkowników.


      Po zarejestrowaniu urządzenia w usłudze Basic Mobility and Security wszystkie Exchange ActiveSync zasad skrzynki pocztowej urządzeń przenośnych lub reguły dostępu urządzeń stosowanych do urządzenia są ignorowane.
  - question: >
      Skonfiguruję pakiet Basic Mobility and Security, ale teraz chcę go usunąć. Jakie są kroki?
    answer: Niestety nie można po prostu "anulować aprowizacji" pakietu Basic Mobility and Security po jego skonfigurowaniu. Można go jednak usunąć dla grup użytkowników, usuwając grupy zabezpieczeń użytkowników z utworzonych zasad urządzeń. Możesz też wyłączyć je dla wszystkich użytkowników, usuwając zasady urządzeń, aby nie były one wdrażane i nie były wymuszane. Aby uzyskać więcej informacji, zobacz [Wyłączanie pakietu Basic Mobility and Security](turn-off.md).
