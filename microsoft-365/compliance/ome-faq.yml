title: Szyfrowanie komunikatów — często zadawane pytania
summary: "\nMasz pytanie dotyczące sposobu działania nowych funkcji ochrony komunikatów? Sprawdź odpowiedź tutaj. Zapoznaj się również z [często zadawanym pytaniem dotyczącym ochrony danych na platformie Azure Information Protection](/information-protection/get-started/faqs-rms), aby uzyskać odpowiedzi na pytania dotyczące usługi ochrony danych Azure Rights Management w usłudze Azure Information Protection.\n"
sections:
- name: Zignorowano
  questions:
  - question: Co to jest Szyfrowanie wiadomości w Microsoft Purview (OME)?
    answer: Szyfrowanie wiadomości w Microsoft Purview łączy funkcje szyfrowania poczty e-mail i zarządzania prawami. Możliwości zarządzania prawami są obsługiwane przez usługę Azure Information Protection.
  - question: >
      Kto może korzystać z Szyfrowanie wiadomości w Microsoft Purview?
    answer: "Możesz użyć Szyfrowanie wiadomości w Microsoft Purview w następujących warunkach:\n  \n- Jeśli nigdy nie skonfigurowano Office 365 szyfrowania komunikatów (OME) lub IRM dla Exchange Online w Office 365.\n\n- Jeśli skonfigurowano protokół OME i usługę IRM, możesz wykonać te kroki, jeśli używasz usługi Azure Rights Management z usługi Azure Information Protection.\n\n- Jeśli używasz Exchange Online z usługą Active Directory Rights Management (AD RMS), nie możesz od razu włączyć tych nowych możliwości. Zamiast tego należy najpierw [przeprowadzić migrację usług AD RMS do usługi Azure Information Protection](/information-protection/plan-design/migrate-from-ad-rms-to-azure-rms). Po zakończeniu migracji można pomyślnie skonfigurować Szyfrowanie wiadomości w Microsoft Purview.\n\n  Jeśli zdecydujesz się nadal używać lokalnych usług AD RMS z Exchange Online zamiast migrować do usługi Azure Information Protection, nie będzie można używać Szyfrowanie wiadomości w Microsoft Purview.\n"
  - question: >
      Jakich subskrypcji muszę używać Szyfrowanie wiadomości w Microsoft Purview?
    answer: >
      Aby korzystać z Szyfrowanie wiadomości w Microsoft Purview, potrzebujesz jednego z następujących planów:


      - Szyfrowanie wiadomości w Microsoft Purview są oferowane w ramach Office 365 Enterprise E3 i E5, Microsoft 365 Enterprise E3 i E5, Microsoft 365 Business Premium, Office 365 A1, A3 i A5 oraz Office 365 dla instytucji rządowych G3 i G5. Nie potrzebujesz dodatkowych licencji, aby otrzymywać nowe możliwości ochrony obsługiwane przez usługę Azure Information Protection.


      - Możesz również dodać plan 1 usługi Azure Information Protection do następujących planów, aby otrzymywać Szyfrowanie wiadomości w Microsoft Purview: Exchange Online Plan 1, Exchange Online Plan 2, Office 365 F3, Microsoft 365 Business Basic, Microsoft 365 Business Standard lub Office 365 Enterprise E1.


      - Każdy użytkownik korzystający z Szyfrowanie wiadomości w Microsoft Purview musi mieć licencję, aby był objęty funkcją.


      - Aby uzyskać pełną listę, zobacz [opisy usługi Exchange Online](/office365/servicedescriptions/exchange-online-service-description/exchange-online-service-description) dla Szyfrowanie wiadomości w Microsoft Purview.
  - question: >
      Czy mogę używać Exchange Online z użyciem własnego klucza (BYOK) w usłudze Azure Information Protection?
    answer: "Tak! Firma Microsoft zaleca wykonanie kroków konfigurowania usługi BYOK przed skonfigurowaniem Szyfrowanie wiadomości w Microsoft Purview.\n  \nAby uzyskać więcej informacji o usłudze BYOK, zobacz [Planowanie i implementowanie klucza dzierżawy usługi Azure Information Protection](/information-protection/plan-design/plan-implement-tenant-key).\n  \n"
  - question: >
      Czy Szyfrowanie wiadomości w Microsoft Purview i BYOK z platformą Azure Information Protection zmienić podejście firmy Microsoft do żądań danych innych firm, takich jak wezwania?
    answer: "L.p. Szyfrowanie wiadomości w Microsoft Purview i możliwość zapewnienia i kontrolowania własnych kluczy szyfrowania o nazwie BYOK z usługi Azure Information Protection nie zostały zaprojektowane w celu reagowania na wezwania organów ścigania. Protokół OME z rozwiązaniem BYOK dla usługi Azure Information Protection został zaprojektowany dla organizacji ukierunkowanych na zgodność. Firma Microsoft poważnie traktuje żądania innych firm dotyczące danych klientów. Jako dostawca usług w chmurze zawsze opowiadamy się za prywatnością twoich danych. W przypadku otrzymania wezwania do sądu zawsze próbujemy przekierować stronę trzecią bezpośrednio do Ciebie w celu uzyskania informacji. (Przeczytaj blog Brada Smitha: [Ochrona danych klientów przed szpiegowaniem przez rząd](https://blogs.microsoft.com/blog/2013/12/04/protecting-customer-data-from-government-snooping/)). Okresowo publikujemy szczegółowe informacje o otrzymywanych żądaniach. Aby uzyskać więcej informacji na temat żądań danych innych firm, zobacz [Odpowiadanie na żądania instytucji rządowych i organów ścigania dotyczące dostępu do danych klientów](https://www.microsoft.com/trustcenter/privacy/govt-requests-for-data) w Centrum zaufania firmy Microsoft. Zobacz również sekcję \"Ujawnienie danych klienta\" w [warunkach korzystania z usług online (OST).](https://www.microsoft.com/Licensing/product-licensing/products.aspx)\n  \n"
  - question: >
      Jak ta funkcja jest powiązana ze starszymi funkcjami szyfrowania komunikatów Office 365 (OME) i zarządzania prawami do informacji (IRM)?
    answer: "Szyfrowanie wiadomości w Microsoft Purview jest ewolucją istniejących rozwiązań IRM i starszych rozwiązań OME. Poniższa tabela zawiera więcej szczegółów.\n  \n**Porównanie starszych systemów OME, IRM i Szyfrowanie wiadomości w Microsoft Purview**\n\n| Możliwości | Poprzednie wersje protokołu OME | IRM | Szyfrowanie wiadomości w Microsoft Purview |\n|:-----|:-----|:-----|:-----|\n|**Wysyłanie zaszyfrowanej wiadomości e-mail**|Tylko za pośrednictwem reguł przepływu poczty programu Exchange|Użytkownik końcowy zainicjowany z programu Outlook dla systemu Windows, Outlook dla komputerów Mac lub Outlook w sieci Web; lub za pośrednictwem reguł przepływu poczty programu Exchange|Użytkownik końcowy zainicjowany z programu Outlook dla systemu Windows, Outlook dla komputerów Mac lub Outlook w sieci Web; lub za pośrednictwem reguł przepływu poczty|\n|**Zarządzanie prawami**|-|Opcja Nie przesyłaj dalej i szablony niestandardowe|Opcja Nie przesyłaj dalej, opcja tylko szyfrowanie, szablony domyślne i niestandardowe|\n|**Obsługiwany typ adresata**|Tylko adresaci zewnętrzni|Tylko adresaci wewnętrzni|Adresaci wewnętrzni i zewnętrzni|\n|**Środowisko dla adresata**|Adresaci zewnętrzni otrzymali wiadomość HTML, którą pobrali i otworzyli w przeglądarce lub pobranej aplikacji mobilnej.|Adresaci wewnętrzni otrzymywali tylko zaszyfrowaną wiadomość e-mail w programie Outlook dla systemu Windows, Outlook dla komputerów Mac i Outlook w sieci Web.|Adresaci wewnętrzni i zewnętrzni otrzymują wiadomości e-mail w programie Outlook dla systemu Windows, Outlook dla komputerów Mac, Outlook w sieci Web, Outlook dla systemu Android i Outlook dla systemu iOS lub za pośrednictwem portalu internetowego, niezależnie od tego, czy znajdują się w tej samej organizacji, czy w jakiejkolwiek organizacji. Portal OME nie wymaga oddzielnego pobierania.|\n|**Obsługa funkcji Bring Your Own Key**|Niedostępny|Niedostępny| Obsługiwane przez funkcję BYOK|\n"
  - question: >
      Jak mogę włączyć Szyfrowanie wiadomości w Microsoft Purview dla mojej organizacji?
    answer: "Zobacz [Konfigurowanie Szyfrowanie wiadomości w Microsoft Purview](set-up-new-message-encryption-capabilities.md).\n  \n"
  - question: >
      Czy poprzednia wersja OME będzie przestarzała?
    answer: >
      Nadal można używać poprzedniej wersji OME. W tej chwili nie będzie ona przestarzała. Jednak zdecydowanie zachęcamy organizacje do korzystania z nowego i ulepszonego rozwiązania do szyfrowania komunikatów. Jeśli nie wdrożono jeszcze protokołu OME, nie można skonfigurować nowego wdrożenia poprzedniej wersji OME.
  - question: >
      Moja organizacja korzysta z usługi Active Directory Rights Management. Czy mogę korzystać z tej funkcji?
    answer: "L.p. Jeśli używasz Exchange Online z usługą Active Directory Rights Management (AD RMS), nie możesz od razu włączyć tych nowych możliwości. Zamiast tego należy najpierw [przeprowadzić migrację usług AD RMS do usługi Azure Information Protection](/information-protection/plan-design/migrate-from-ad-rms-to-azure-rms).\n  \n"
  - question: >
      Moja organizacja ma wdrożenie hybrydowe programu Exchange. Czy mogę użyć tej funkcji?
    answer: "Użytkownicy lokalni mogą wysyłać zaszyfrowaną pocztę przy użyciu reguł przepływu poczty Exchange Online. W tym celu należy kierować wiadomości e-mail za pośrednictwem Exchange Online. Aby uzyskać więcej informacji, zobacz [Część 2: Konfigurowanie poczty do przepływu z serwera poczty e-mail do platformy Microsoft 365](/exchange/mail-flow-best-practices/use-connectors-to-configure-mail-flow/set-up-connectors-to-route-mail#part-2-configure-mail-to-flow-from-your-email-server-to-office-365).\n  \n"
  - question: >
      Jakiego klienta poczty e-mail należy użyć, aby utworzyć zaszyfrowaną wiadomość? Jakie aplikacje są obsługiwane w przypadku wysyłania chronionych komunikatów?
    answer: "Chronione komunikaty można tworzyć z Outlook 2016, programu Outlook 2013 dla systemów Windows i Mac oraz z Outlook w sieci Web. Aby uzyskać więcej informacji na temat wysyłania zaszyfrowanych wiadomości, zobacz [Wysyłanie, wyświetlanie i odpowiadanie na zaszyfrowane wiadomości w programie Outlook dla komputerów PC](https://support.microsoft.com/office/send-view-and-reply-to-encrypted-messages-in-outlook-for-pc-eaa43495-9bbb-4fca-922a-df90dee51980?ui=en-us&rs=en-us&ad=us).\n  \n"
  - question: >
      Którzy klienci poczty e-mail mogą odczytywać chronione wiadomości e-mail i odpowiadać na nie?
    answer: >
      Użytkownicy platformy Microsoft 365 mogą odczytywać i odpowiadać z programu Outlook dla systemów Windows i Mac (2013 i 2016), Outlook w sieci Web i Outlook mobile (Android i iOS). Jeśli organizacja na to zezwala, możesz również użyć natywnego klienta poczty systemu iOS. Jeśli nie jesteś użytkownikiem platformy Microsoft 365, możesz odczytywać zaszyfrowane wiadomości w internecie i odpowiadać na nie za pośrednictwem przeglądarki internetowej.
  - question: >
      Którzy klienci poczty e-mail obsługują wiadomości e-mail chronione tylko za pomocą szyfrowania?
    answer: >
      Użytkownicy platformy Microsoft 365 mogą używać programu Outlook dla komputerów w wersji 2019 i Microsoft 365 do tworzenia poczty chronionej przy użyciu zasad tylko do szyfrowania.  Oznacza to, że komunikaty z zastosowaniem nowych zasad tylko do szyfrowania można odczytywać bezpośrednio w Outlook w sieci Web, w programie Outlook dla systemów iOS i Android, a teraz w programach Outlook dla komputerów 2019 i Microsoft 365.
  - question: >
      Czy istnieje limit rozmiaru komunikatów, które można wysyłać za pomocą protokołu OME?
    answer: >
      Tak. Maksymalny rozmiar wiadomości, który można wysłać za pomocą Szyfrowanie wiadomości w Microsoft Purview, w tym załączników, wynosi 25 MB. Aby uzyskać więcej informacji, zobacz [Limity komunikatów](/office365/servicedescriptions/exchange-online-service-description/exchange-online-limits#message-limits-1).
  - question: >
      Jakiego typu komunikaty obsługuje portal OME?
    answer: >
      Portal OME obsługuje tylko pocztę. Portal nie obsługuje innych typów wiadomości, takich jak kalendarz lub poczta głosowa.
  - question: >
      Jakie typy plików są obsługiwane jako załączniki w chronionych wiadomościach e-mail? Czy załączniki dziedziczą zasady ochrony skojarzone z chronionymi wiadomościami e-mail?
    answer: "Do chronionej poczty można dołączyć dowolny typ pliku. Z jednym wyjątkiem zasady ochrony są stosowane tylko w formatach plików wymienionych w [typach plików obsługiwanych przez klienta usługi Azure Information Protection](/information-protection/rms-client/client-admin-guide-file-types). Szyfrowanie wiadomości w Microsoft Purview nie obsługuje wersji 97-2003 następujących programów pakietu Office: Word (.doc), Excel (.xls) i PowerPoint (.ppt).\n\nJeśli obsługiwany jest format pliku, taki jak plik programu Word, Excel lub PowerPoint, plik jest zawsze chroniony, nawet po pobraniu załącznika przez adresata. Załóżmy na przykład, że załącznik jest chroniony przez funkcję Nie przesyłaj dalej. Oryginalny adresat pobiera plik, tworzy komunikat do nowego adresata i dołącza plik. Gdy nowy adresat otrzyma plik, adresat nie będzie mógł otworzyć chronionego pliku.\n  \n"
  - question: >
      Czy załączniki plików PDF są obsługiwane?
    answer: >
      Krótka odpowiedź brzmi tak! Jeśli ta opcja jest włączona, szyfrowanie plików PDF umożliwia ochronę poufnych dokumentów PDF za pośrednictwem bezpiecznej komunikacji lub bezpiecznej współpracy. Podczas wysyłania wiadomości e-mail usługa Office 365 szyfruje załączniki plików PDF. Klient programu Outlook nie szyfruje załączników plików PDF.


      W przypadku Outlook w sieci Web, programu Outlook dla systemu iOS i programu Outlook dla systemu Android możesz szyfrować pliki PDF wysyłane bez żadnych dodatkowych kroków. Ci klienci natywnie obsługują szyfrowanie plików PDF.


      Program Outlook Desktop nie obsługuje natywnie szyfrowania załączników plików PDF. Zamiast tego należy najpierw skonfigurować reguły przepływu poczty programu Exchange lub DLP, aby najpierw zastosować szyfrowanie do załączników PDF. Gdy wysyłasz wiadomość e-mail z programu Outlook Desktop z załącznikiem PDF, klient wysyła najpierw wiadomość z załącznikiem do usługi. Gdy usługa odbiera plik, usługa stosuje Szyfrowanie wiadomości w Microsoft Purview ochronę zasad ochrony przed utratą danych (DLP) lub reguły przepływu poczty w Exchange Online. Następnie Exchange Online wysyła komunikat z załącznikiem chronionego pliku PDF.


      Aby włączyć szyfrowanie załączników PDF, uruchom następujące polecenie w [programie Exchange Online programu PowerShell](/powershell/exchange/connect-to-exchange-online-powershell):


      ```powershell

      Set-IRMConfiguration -EnablePdfEncryption $true

      ```


      Szyfrowanie plików PDF umożliwia ochronę poufnych dokumentów PDF za pomocą bezpiecznej komunikacji lub bezpiecznej współpracy. Dla wszystkich klientów programu Outlook wiadomości i niechronione załączniki PDF dziedziczą Szyfrowanie wiadomości w Microsoft Purview ochronę zasad ochrony przed utratą danych (DLP) lub reguły przepływu poczty w Exchange Online. Ponadto jeśli użytkownik Outlook w sieci Web dołącza niechroniony dokument PDF i stosuje ochronę do wiadomości, komunikat dziedziczy ochronę wiadomości. Użytkownicy mogą otwierać zaszyfrowane załączniki tylko w aplikacjach obsługujących chronione pliki PDF (na przykład portal OME i przeglądarkę usługi Azure Information Protection Viewer).


      > [!IMPORTANT]

      > Klient klasyczny programu Outlook nie obsługuje szyfrowania plików PDF.
  - question: >
      Czy obsługiwane są załączniki usługi SharePoint Online lub OneDrive dla Firm?
    answer: >
      Jeszcze nie. Usługa SharePoint Online lub załączniki OneDrive dla Firm nie są obsługiwane, a użytkownicy końcowi mogą szyfrować pocztę, ale nie załączniki w chmurze.
  - question: >
      Co klienci poczty e-mail obsługują podgląd zaszyfrowanych załączników w chronionych wiadomościach e-mail?
    answer: "Gdy załączniki są chronione chronioną pocztą, klienci programu Outlook zapewniają możliwość bezpośredniego podglądu dokumentu. Program Outlook obsługuje podgląd dokumentów pakietu Office (docx, xlsx, pptx, doc, xls, ppt). Outlook w sieci Web obsługuje podgląd dokumentów pakietu Office (docx, xlsx, pptx) i PDF.  \n"
  - question: >
      Którzy klienci poczty e-mail obsługują odwoływanie chronionych wiadomości e-mail?
    answer: >
      Outlook w sieci Web obsługuje odwoływanie chronionej poczty.  Aby uzyskać szczegółowe informacje [, zobacz Jak odwołać wysłaną zaszyfrowaną wiadomość](revoke-ome-encrypted-mail.md#how-to-revoke-an-encrypted-message-that-you-sent) .
  - question: >
      Czy portal OME obsługuje podgląd zaszyfrowanych załączników w chronionych wiadomościach e-mail?
    answer: "Portal OME obsługuje podgląd wszystkich zaszyfrowanych kopii załączników dodanych do zaszyfrowanej poczty. Typy plików pomocy technicznej obejmują pliki Word, Excel, Powerpoint i PDF.  \n"
  - question: >
      Czy można automatycznie szyfrować komunikaty, konfigurując zasady?
    answer: "Tak. Użyj reguł przepływu poczty w Exchange Online, aby automatycznie zaszyfrować wiadomość na podstawie określonych warunków. Można na przykład utworzyć zasady oparte na identyfikatorze adresata, domenie adresata lub zawartości w treści lub temacie wiadomości. Zobacz [Definiowanie reguł przepływu poczty w celu szyfrowania wiadomości e-mail w Office 365](define-mail-flow-rules-to-encrypt-email.md).\n  \n"
  - question: >
      Czy mogę automatycznie usunąć szyfrowanie poczty przychodzącej i wychodzącej?
    answer: >
      Administratorzy mogą skonfigurować regułę przepływu poczty w celu usunięcia szyfrowania poczty wychodzącej. Regułę można skonfigurować tylko w celu usunięcia szyfrowania dla poczty przychodzącej pochodzącej z Organizacji.
  - question: >
      Czy można automatycznie szyfrować komunikaty, konfigurując zasady w usłudze Data Loss Prevention (DLP) za pośrednictwem portal zgodności Microsoft Purview?
    answer: >
      Tak! Reguły przepływu poczty można skonfigurować w Exchange Online lub przy użyciu protokołu DLP w portal zgodności Microsoft Purview.
  - question: >
      Czy mogę dostosować zaszyfrowane wiadomości za pomocą znakowania firmowego?
    answer: "Tak, w przypadku poczty wysłanej ze skrzynki pocztowej Exchange Online w organizacji! Aby uzyskać informacje na temat dostosowywania wiadomości e-mail i portalu OME, zobacz [Dodawanie marki organizacji do zaszyfrowanych wiadomości](add-your-organization-brand-to-encrypted-messages.md).\n  \n"
  - question: >
      Czy istnieją możliwości raportowania lub szczegółowe informacje dotyczące zaszyfrowanych wiadomości e-mail?
    answer: "W Centrum zabezpieczeń i zgodności znajduje się raport szyfrowania. Zobacz [Wyświetlanie raportów zabezpieczeń poczty e-mail w Centrum zgodności & zabezpieczeń](../security/office-365-security/view-email-security-reports.md).\n  \n"
  - question: >
      Czy mogę używać szyfrowania komunikatów z funkcjami zgodności, takimi jak eDiscovery?
    answer: >
      Tak, większość komunikatów chronionych przez Szyfrowanie wiadomości w Microsoft Purview jest wykrywalna. Szyfrowanie wiadomości w Microsoft Purview chronionej poczty otrzymywanej od innej organizacji platformy Microsoft 365, która ma niestandardowe znakowanie stosowane za pośrednictwem reguły przepływu poczty, nie można odnaleźć w usłudze zbierania elektronicznych materiałów dowodowych. Innymi słowy, jeśli poczta nie jest dostępna za pośrednictwem skrzynki pocztowej użytkownika, ale raczej za pośrednictwem linku do portalu OME, nie można przeszukiwać poczty. Aby uzyskać szczegółowe informacje [, zobacz działania zbierania elektronicznych materiałów dowodowych, które obsługują zaszyfrowane elementy](/microsoft-365/compliance/ediscovery-decryption#ediscovery-activities-that-support-encrypted-items) .
  - question: >
      Czy mogę usunąć szyfrowanie z poczty e-mail?
    answer: >
      Administratorzy mogą skonfigurować regułę przepływu poczty w celu usunięcia szyfrowania. Nie można usunąć szyfrowania przy użyciu reguły przepływu poczty z poczty stosowanej przez inną organizację.
  - question: >
      Czy mogę wysyłać jako udostępnioną skrzynkę pocztową i szyfrować wiadomości e-mail?
    answer: >
      Gdy ktoś wyśle wiadomość e-mail zgodną z regułą przepływu poczty szyfrowania, wiadomość zostanie zaszyfrowana przed jej wysłaniem.
  - question: >
      Czy mogę otworzyć zaszyfrowane wiadomości wysyłane do udostępnionej skrzynki pocztowej?
    answer: >
      Tak! Zaszyfrowane wiadomości dla udostępnionej skrzynki pocztowej można otwierać po zalogowaniu się do obsługiwanego klienta programu Outlook.


      - Użytkownicy mogą otwierać chronione wiadomości e-mail w udostępnionej skrzynce pocztowej, w której udostępniona skrzynka pocztowa otrzymała chronioną wiadomość e-mail w ramach grupy dystrybucyjnej.


      - Użytkownicy mogą wyświetlać załączniki, które dziedziczą ochronę po wiadomościach e-mail podczas korzystania z programu Outlook dla systemu Windows, Outlook dla komputerów Mac, Outlook dla systemu Android, programu Outlook dla systemu iOS i Outlook w sieci Web.


      W poniższej tabeli wymieniono obsługiwanych klientów dla udostępnionych skrzynek pocztowych.


      | Platforma | Odczytywanie wiadomości e-mail | Wyświetlanie załączników wiadomości e-mail |

      |----------|-----------|------------------------|

      | Outlook on the web | Tak | Tak                |

      | Outlook dla systemu Windows| Tak | Tak                |

      | Outlook dla komputerów Mac    | Tak | Tak                |

      | Outlook dla systemu Android| Tak | Tak                |

      | Outlook dla systemu iOS    | Tak | Tak                 |


      > [!NOTE]

      > Systemy Android i iOS będą używać aplikacji mobilnej pakietu Office do wyświetlania zaszyfrowanych załączników, a nie bezpośrednio w programie Outlook dla urządzeń przenośnych.


      Istnieją obecnie dwa znane ograniczenia:


      - Nie można otwierać załączników do wiadomości e-mail otrzymywanych na urządzeniach przenośnych przy użyciu programu Outlook mobile.


      - W programie Outlook Win32 dla użytkowników przypisanych do udostępnionej skrzynki pocztowej za pośrednictwem grupy zabezpieczeń z włączoną obsługą poczty e-mail użytkownik zobaczy wiadomość e-mail z powiadomieniem, aby wyświetlić zaszyfrowaną pocztę za pomocą przeglądarki internetowej.  Aby wyświetlić zaszyfrowaną pocztę bezpośrednio w programie Outlook Win32, program Outlook i platforma Azure Information Protection klienci ujednoliconego etykietowania wymagają bezpośredniego przypisania użytkownika do udostępnionej skrzynki pocztowej z włączonymi uprawnieniami pełnego dostępu i automatyczną aplikacją. Automatyczne aplikacje są domyślnie włączone dla Exchange Online.


      **Aby przypisać użytkownika do udostępnionej skrzynki pocztowej**


      1. [Połącz się z Exchange Online powershell.aspx](/powershell/exchange/connect-to-exchange-online-powershell?v=exchg.150)).


      2. Uruchom polecenie cmdlet Add-MailboxPermission przy użyciu parametru Automapping. Ten przykład daje aplikacji Ayla pełne uprawnienia dostępu do skrzynki pocztowej pomocy technicznej.

         ```powershell
         Add-MailboxPermission -Identity support@contoso.onmicrosoft.com -User ayla@contoso.com -AccessRights FullAccess -AutoMapping $true
         ```
  - question: >
      Czy dostęp delegowany jest obsługiwany w przypadku otwierania zaszyfrowanych komunikatów? Nawet jeśli pełnomocnik ma pełny dostęp do skrzynki pocztowej innego użytkownika?
    answer: >
      Delegowany dostęp do zaszyfrowanej poczty jest obsługiwany w programach Outlook w sieci Web, Outlook dla komputerów Mac, Outlook dla systemów iOS i Outlook dla systemu Android.  Program Outlook dla systemu Windows nie obsługuje dostępu delegowanego.
  - question: >
      Jak długo mam dostęp do poczty w portalu OME?
    answer: >
      Możesz zalogować się do portalu OME, aby pobrać wiadomość e-mail, o ile organizacja nadawcy jest aktywna, a poczta nie została skonfigurowana do wygaśnięcia.
  - question: >
      Co zrobić, jeśli nie otrzymam jednorazowego kodu dostępu po jego zażądaniu?
    answer: >-
      Najpierw sprawdź folder wiadomości-śmieci lub spam w kliencie poczty e-mail. Ustawienia DKIM i DMARC dla organizacji mogą spowodować, że te wiadomości e-mail będą filtrowane jako spam.


      Następnie sprawdź kwarantannę w Centrum zgodności & zabezpieczeń. Często komunikaty zawierające jednorazowy kod dostępu, zwłaszcza te pierwsze, które otrzymuje organizacja, kończą się kwarantanną.
